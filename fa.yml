    welcome: 
      - "به الد ریدر خوش آمدید، یک فیدخوان معرکه. ما در حال حاضر در نسخه‌ی آزمایشی هستیم، اما به سختی برای بهبود و افزودن ویژگی‌های جدید تلاش می‌کنیم."
      - "می‌توانید وارد شوید و استفاده از الد ریدر را تنها با یک کلیک آغاز کنید. با این حالت، اگر بیش از حد ناشی هستید، راحت باشید و %tour% ما را ببینید یا نگاهی به %trending% بیندازید."
    tour: "راه‌حل‌ها"
    trending: "پست‌های برتر روز"
    qa: 
      :title0: "این چه‌کاری می‌کند؟"
      :text0: "این به شما امکان می‌دهد که مقداری از مطلب که اختصاصاً توسط دوستان‌تان هم‌خوان شده است را به همراه نوت‌ها و کامنت‌ها دنبال کنید"
      :title1: "آیا می‌توانیم اشتراکم را منتقل کنم؟"
      :text1: "بله، شما می‌توانید فیدهای خود به وسیله امکان وارد کردن OPML وارد کنید"
      :title2: "چگونه دوستانم را پیدا کنم؟"
      :text2: "در حال کار برای بهبود صفحه پیشنهاد دوست هستیم، اما در حال حاضر می‌توانید به صورت دستی به جست‌وجو افراد بپردازید یا دوست موجود در لیست فیس‌بوک یا گوگل را به‌وسیله الد ریدر پیدا کنید. هم‌چنین هرگاه کسی شما را دنبال کنید، به شما ایمیل می‌فرستیم."
      :title3: "شما برنامه‌ی موبایلی دارید؟"
      :text3_pre_link: "در حال حاضر برنامه‌یی رسمی نداریم، ولی یک"
      :text3_link1: "API"'
      :text3_between_links: "داریم. که به وسیله آن هر کسی می‌تواند برنامه‌یی برای الد ریدر بنویسد، که فعلاً "
      :text3_link2: "چند برنامه موبایل"
      :text3_post_link: "از سایت ما پشتیبانی می‌کنند."
      :title4: "آیا شما هم مثل بقیه‌ی اپ‌ها در فیس‌بوک به جای من پست می‌گذارید؟"
      :text4: "یقیناً خیر. شما می‌توانید هم‌خوان‌های خود را در تایم‌لاین خود پست کنید، ولی اگر شما پست در فیس بوک را انتخاب کنید، همه‌ی هم‌خوان‌ها و کامنت‌ها تنها در اُلد ریدر باقی می‌ماند. ما هیچ‌گاهی به جای شما پستی نمی‌گذاریم که در نهایت موجب شرمساری شما شود."
      :title5: "چرا الد ریدر را ساختید؟"
      :text5: "بگذارید بگوییم که تنها دل‌مان برای ریدر اصلی تنگ شده بود، که در نهایت الدر ریدر را برای خودمان و دوستان‌مان ساختیم. ما آن‌چه که موجب جمع شدن دور هم می‌شود را دوست داریم، پس آن را با همه به اشتراک گذاشتیم."
    supported: "پشتیبانی‌شده با عشق به‌وسیله‌"
