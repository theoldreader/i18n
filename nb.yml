    welcome:
      - "Velkommen til The Old Reader, den ultimate sosiale RSS-leseren. Vi er i beta-fasen nå, men vi jobber konstant med forbedringer og nye funksjoner."
      - "Du kan logge inn og begynne å bruke The Old Reader med ett enkelt klikk. På den andre siden, hvis du er for sjenert, er du velkommen til å gå gjennom vår %tour% eller se hva som er %trending%."
    tour: "guidede visning"
    trending: "dagens trender"
    qa:
      :title0: "Hva gjør den?"
      :text0: "Den tillater deg å gå gjennom din daglige dose innhold, inkludert den veldig spesielle biten som deles av vennene dine, med notater og kommentarer"
      :title1: "Kan jeg overføre abonnementene mine?"
      :text1: "Ja, du kan importere abonemmentene dine direkte fra Google Reader-kontoen din, eller bruke OPML-import om du er bekymret for sikkerheten din."
      :title2: "Hvordan finner jeg vennene mine?"
      :text2: "Vi jobber med å forbedre venneforslags-siden, men i mellomtiden kan du søke etter vennene dine manuelt eller se hvem av Facebook-vennene eller Google-kontaktene dine som også bruker The Old Reader. Vi sender deg også en e-post når noen følger deg."
      :title3: "Har dere en mobilapp?"
      :text3_pre_link: "Vi har ikke en offisiell app, men vi har et "
      :text3_link1: "API"
      :text3_between_links: ". Det lar hvem som helst lage en app for The Old Reader, og det er allerede "
      :text3_link2: "en del mobilapps"
      :text3_post_link: " som har støtte for The Old Reader."
      :title4: "Kommer dere til å poste ting på Facebook-profilen min uten min tillatelse?"
      :text4: "Absolutt ikke! Du har mulighet til å poste dine delte objekter på tidslinjen din, men med mindre du velger å poste til Facebook kommer dine delte objekter bare til å synes i The Old Reader. Vi kommer aldri til å poste noe annet under ditt navn eller bruke informasjonen din til noe tvilsomt."
      :title5: "Hvorfor bygde dere The Old Reader?"
      :text5: "La oss bare si at vi savnet den originale versjonen av Google Reader, så vi bygde The Old Reader for oss selv og våre venner. Vi syns at det ble så bra at vi bestemte oss for å dele det med verden."
