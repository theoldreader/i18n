  # Reader
  app: "The Old Reader"
  eggs: "♥ Oh! Gatets! ♥"
  title: "The Old Reader"
  meta:
    description: "És el lector RSS definitiu. Igualet que l'antic Google Reader, només que millor. Importeu les vostres subscripcions en un clic, trobeu els vostres amics de Facebook i comenceu a compartir."
    keywords: "l'antic reader the old reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      - 
        :title: "Blog"
        :url: "http://blog.theoldreader.com/"
      - 
        :title: "Contacteu-nos"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Incia sessió amb:"
      google: "Google"
      facebook: "Facebook"
    welcome: 
      - "Us donem la benvinguda a The Old Reader, el lector RSS definitiu. Igualet que l'antic Google Reader, només que millor. Ara mateix estem en beta, però treballem constantment en noves característiques i millores."
      - "Podeu connectar-te i usar The Old Reader amb un clic. Si sou massa tímid podeu provar el nostre %tour% o donar un cop d'ull a allò més llegit a %trending%."
    tour: "tour"
    trending: "el més llegit del dia"
    qa:
      -
        :title: "Qué fa?"
        :text: "Us permet fullejar la vostra dosi diària de continguts, amb l'alegre detall d'allò que els vostres amics comparteixin, amb notes i comentaris"
      -
        :title: "Puc transferir les meves subscripcions?"
        :text: "Sí, podeu importar els vostres fluxos directament de Google Reader  o usar la importació de fitxers OPML si ets sensible a la seguretat."
      -
        :title: "Com trobo els meus amics?"
        :text: "Estem treballant en millorar la pàgina de suggeriments, mentrestant podeu provar a cercar manualment o veure si els teus contactes de Facebook o Google també fan servir The Old Reader. A més, us enviarem un correu quan algú us segueixi."
      -
        :title: "Teniu una aplicació mòbil?"
        :text: "<em>Encara no</em>, però tal i com vàrem prometre, hi vàrem començar a treballar quan varem arribar als 5000 usuaris l'octubre de 2012. Fins i tot la nostra interfície estàndard s'adapta bé als dispositius mòbils."
      -
        :title: "Us comportareu a Facebook com totes aquelles altres aplicacions?"
        :text: "I ara! Podeu penjar els vostres articles compartits a la vostra línia de temps de Facebook, però a menys que ho trieu tots els vostres articles i comentaris es quedaran dins The Old Reader. No penjarem res en nom vostre ni us farem part de cap invent poc clar."
      -
        :title: "Perquè vareu crear The Old Reader?"
        :text: "Diguem que trobàvem a faltar molt l'antic Google Reader, així que vàrem crear The Old Reader per a nosaltres i els nostres amics. Com que ens agrada com va quedar, ho estem compartint amb tothom"
    supported: "Mantingut amb amor per"
