  # Reader
  app: "L'antic Reader"
  eggs: "♥ Oh! Gatets! ♥"
  title: "L'antic Reader"
  meta:
    description: "És el lector RSS definitiu. Igualet que l'antic Google Reader, només que millor. Importeu les vostres subscripcions en un clic, trobeu els vostres amics de Facebook i comenceu a compartir."
    keywords: "l'antic reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      - 
        :title: "Blog"
        :url: "http://blog.theoldreader.com/"
      - 
        :title: "Contacteu-nos"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Connectar-se amb:"
      google: "Google"
      facebook: "Facebook"
    welcome: 
      - "Benvinguts a L'Antic Reader, el lector RSS definitiu. Igualet que l'antic Google Reader, només que millor. Ara mateix estem en beta, però treballem constantment en noves característiques i millores."
      - "Pots connectar-te i usar L'Antic Reader amb un sol clic. Si ets massa tímid pots provar el nostre %tour% o donar un cop d'ull a allò més llegit a %trending%."
    tour: "tour"
    trending: "el més llegit del dia"
    qa:
      -
        :title: "Qué fa?"
        :text: "Et permet fullejar la teva dosi diària de continguts, amb l'alegre detall d'allò que els teus amics comparteixin, amb notes i comentaris"
      -
        :title: "Puc transferir les meves subscripcions?"
        :text: "Sí, pots importar els teus fluxos directament de Google Reader  o usar la importació de fitxers OPML si ets sensible a la seguretat."
      -
        :title: "Com trobo els meus amics?"
        :text: "Estem treballant en millorar la pàgina de suggeriments, mentrestant pots provar a cercar manualment o veure si els teus contactes de Facebook o Google també fan servir L'Antic Reader. A més, t'enviarem un correu quan algú et segueixi."
      -
        :title: "Teniu una App mòbil?"
        :text: "<em>No encara</em>, però tal i com varem prometre, hi varem començar a treballar quan varem arribar als 5000 usuaris l'octubre de 2012. Fins i tot la nostra interfície estàndard s'adapta bé als dispositius mòbils."
      -
        :title: "Us comportareu a Facebook com totes aquelles altres apps?"
        :text: "I ara! Pots penjar els teus articles compartits a la teva línia de temps de Facebook, però a menys que ho triïs tots els teus articles i comentaris es quedaran dins l'Antic Reader. No penjarem res de part teva ni et farem part de cap invent poc clar."
      -
        :title: "Perquè vareu crear l'Antic Reader?"
        :text: "Diguem que trobàvem a faltar molt l'antic Reader, així que varem crear l'Antic Reader per nosaltres i els nostres amics. Com que ens agrada com va quedar, ho estem compartint amb tothom"
    supported: "Mantingut amb amor per"
