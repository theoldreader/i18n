 # Reader
 app: "The Old Reader"
 eggs: "Мы ♥ котиковъ"
 title: "The Old Reader"
 meta:
   description: "Это новый RSS-ридеръ. Такой же, какъ и старый ридеръ на платформѣ Google, только лучше. Импортируйте подписки въ одинъ щелчекъ, находите своихъ друзей съ помощью Facebook и начинайте дѣлиться."
   keywords: "the old reader"
 landing:
   topmenu:
     -
       :title: "Твиттеръ"
       :url: "https://twitter.com/#!/theoldreader"
     -
       :title: "Фейсбукъ"
       :url: "https://www.facebook.com/theoldreader"
     -
       :title: "Блогъ"
       :url: "http://blog.theoldreader.com/"
     -
       :title: "Контакты"
       :url: "http://blog.theoldreader.com/about"
   sign_in:
     title: "Войти черезъ:"
     google: "Google"
     facebook: "Facebook"
   welcome:
     - "Добро пожаловать въ The Old Reader, соціальный RSS-ридеръ. Онъ такой же, какъ и старый ридеръ на платформѣ Google, только лучше. Въ данный моментъ мы находимся въ бета-версіи, но мы постоянно улучшаемъ ридеръ и разрабатываемъ ║новые│новыя║ опціи."
     - "Вы можете авторизоваться и начать использовать The Old Reader съ помощью одного щелчка. Если вы хотите сначала узнать ридеръ поближе, то взгляните на нашъ %tour% или на %trending%."
   tour: "туръ"
   trending: "популярныя записи"
   qa:
     -
       :title: "Какъ это работаетъ?"
       :text: "Вы получаете возможность читать свою дневную дозу контента съ пріятнымъ дополненіемъ въ видѣ записей, которыми подѣлились ваши друзья, вмѣстѣ съ лайками и комментаріями."
     -
       :title: "Могу ли я импортировать свои подписки?"
       :text: "Да, вы можете импортировать свои подписки напрямую изъ учетной записи Google Reader или съ помощью функціи импорта OPML файловъ, если вы хотите быть увѣреннымъ въ своей безопасности."
     -
       :title: "Какъ мнѣ найти своихъ друзей?"
       :text: "Мы работаемъ надъ темъ, чтобы улучшить механизмъ поиска вашихъ друзей. Пока что вы можете искать друзей вручную, либо посмотрѣть, кто изъ списка вашихъ друзей на Facebook или контактовъ въ Google уже использует The Old Reader. Мы также будемъ присылать вамъ письмо каждый разъ, когда кто-нибудь подпишется на ваши обновленія."
     -
       :title: "Существуетъ ли мобильное приложеніе?"
       :text: "<em>Пока что</em> нѣтъ, но какъ мы и обѣщали раньше, работа надъ приложеніемъ начата, какъ только количество пользователей достигло 5000. Но даже сейчасъ стандартная версія сайта хорошо приспособлена къ мобильнымъ устройствамъ."
     -
       :title: "Будете ли вы публиковать увѣдомленія отъ моего имени на Facebook, какъ это дѣлаютъ многія приложенія?"
       :text: "Ни въ коемъ случаѣ! Вы можете публиковать записи, которыми вы подѣлились въ своей лентѣ, но если вы не выбирали эту функцію, то всѣ ваши записи и комментаріи останутся исключительно въ The Old Reader. Мы никогда не будемъ публиковать информацію отъ вашаго имени."
     -
       :title: "Зачѣмъ вы создали The Old Reader?"
       :text: "Мы ужасно скучали по старому доброму ридеру, поэтому создали The Old Read для насъ и нашихъ друзей. Намъ понравилось, какимъ онъ вышелъ, поэтому мы дѣлимся имъ со всѣми."
   supported: "При поддержкѣ"
