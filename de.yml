      facebook: "Facebook"
      login: "Login"
      register: "Registrieren"
      password: "Passswort vergessen?"
      change_password: "Passwort ändern"
    welcome:
      - "Willkommen zu The Old Reader, dem ultimativen sozialen RSS-Reader. Auch wenn diese Seite sich noch im Aufbau befindet, arbeiten wir ständing an Verbesserungen und neuen Features."
      - "Sie können sich mit einem einzigen Klick einloggen und damit beginnen, The Old Reader zu nutzen. Falls Sie erst mal Schnuppern möchten, schauen Sie sich unsere %tour% an oder lesen Sie die %trending%."
    tour: "Tour"
    trending: "Top Beiträge des Tages"
    qa:
      :title0: "Was macht The Old Reader?"
      :text0: "The Old Reader erlaubt es Ihnen, Ihre tägliche Dosis an Feed-Beiträgen zu durchstöbern, mit Freunden zu teilen und zu diskutieren."
      :title1: "Kann ich meine Abonnements umziehen?"
      :text1: "Ja, bringen Sie Ihre Feeds einfach als OMPL-Datei mit und nutzen Sie unser \"Importieren\"-Feature."
      :title2: "Wie finde ich meine Freunde?"
      :text2: "Wir arbeiten daran, die Freundesvorschläge zu verbessern. In der Zwischenzeit können Sie Ihre Freunde per Hand zufügen oder nachschauen, wer von Ihren Facebook-Freunden oder Google-Kontakten bereits The Old Reader nutzt. Wir senden Ihnen außerdem eine E-Mail, wenn Ihnen jemand neues folgt."
      :title3: "Gibt es eine App für mein Smartphone?"
      :text3_pre_link: "Wir haben keine offizielle App, aber es gibt eine "
      :text3_link1: "API"
      :text3_between_links: ", die es jedem ermöglicht, selber eine App für The Old Reader zu schreiben. Es gibt bereits "
      :text3_link2: "einige Apps "
      :text3_post_link: ", die mit The Old Reader zusammenarbeiten."
      :title4: "Missbraucht ihr meinen Facebook-Account wie diese ganzen anderen Apps?"
      :text4: "Auf keinen Fall! Sie können geteilte Beiträge in Ihrer Chronik veröffentlichen, aber solange Sie einen Beitrag nicht ausdrücklich auf Facebook teilen möchten, bleibt alles innerhalb von The Old Reader. Wir werden niemals ungefragt etwas bei Facebook veröffentlichen, keine Anfragen an Ihre Freunde schicken und auch keine anderen schmutzigen Dinge mit Ihren Daten machen."
      :title5: "Warum habt ihr The Old Reader gemacht?"
      :text5: "Ganz einfach: Wir vermissten unseren guten alten Reader sehr und so haben wir The Old Reader für uns und unsere Freunde erschaffen. Die Entwicklung hat uns so gut gefallen, dass wir Sie einfach mit anderen Teilen wollten."
