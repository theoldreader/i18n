      subject: "%{name} folgt Ihnen"
      body: |
        Hallo %{followed}!
        
        %{name} folgt Ihnen nun. Hurra!
        Profil betrachten unter %{profile}.
        
        -- 
        The Old Reader Roboter.
        Sie können sich unter den Einstellungen abmelden.
        %{host}
    import:
      subject: "Ihre Feeds stehen bereit. Hurra!"
      body: |
        Hallo %{name},
        
        Wir freuen uns, Ihnen mitteilen zu können, dass der Import Ihrer Abonnements abgeschlossen wurde.
        %{count} von Ihnen importierte Feeds sollten nun auf %{host} zur Verfügung stehen.
        Danke, dass Sie The Old Reader nutzen.
        
        --
        The Old Reader Roboter.
        %{host}
    confirmation:
      body: |
        Willkommen %{name},
        
        Bitte bestätigen Sie Ihre E-Mail-Adresse mit einem Klick auf den folgenden Link:
        %{link}
        
        --
        The Old Reader Roboter.
        %{host}
    password:
      body: |
        Hallo %{name},
        
        Jemand hat einen Link zur Änderung Ihres Passsworts angefordert. Hier ist er:
        %{link}
        
        Falls Sie das nicht selbst waren, ignorieren Sie diese E-Mail bitte.
        Ihr Passwort wird nicht geändert, solange Sie nicht dem Link in dieser E-Mail folgen.
        
        --
        The Old Reader Roboter.
        %{host}
