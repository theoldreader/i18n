        post_link: ", поэтому каждый может внести свой вклад."
      themes:
        title: "Неофициальные темы"
        pre_link: "Некоторые пользователи создали пользовательские стили, которые меняют внешний вид The Old Reader. Однако нет гарантии, что эти стили будут у вас работать, равно как и то, что они не нарушат работу сайта в вашем браузере. Если вы в себе уверены, то они доступны на "
        post_link: "."
      requests:
        title: "Запрос новых возможностей"
        pre_link: "Вы можете проголосовать за новую возможность или запросить свою "
        link: "на нашей странице uservoice"
        post_link: ". Пожалуйста, поищите существующие запросы, прежде чем создавать новый. Скорее всего, кто-то предложил эту идею раньше. Когда вы создаёте повторный запрос, вы уменьшаете вероятность того, что он поднимется наверх, потому что два запроса будут оттягивать друг у друга голоса пользователей."
      forums:
        title: "Форумы сообщества"
