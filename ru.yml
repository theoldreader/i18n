      - "Вы можете авторизоваться и начать пользоваться The Old Reader одним кликом. Если вы хотите сначала узнать ридер поближе, то взгляните на наш %tour% или на %trending%."
    tour: "тур"
    trending: "самые популярные посты"
    qa:
      :title0: "Как это работает?"
      :text0: "The Old Reader даёт вам возможность подписаться на обновления ваших любимых сайтов и оставаться в курсе событий. Вы сможете обсудить понравившиеся материалы со своими друзьями. Отправить интересную ссылку в социальные сети или сохранить её в Pocket, Instapaper или Readability? Без проблем."
      :title1: "Могу ли я импортировать свои подписки?"
      :text1: "Конечно! Вы можете перенести свои подписки в виде OPML-файлов. Даже ваша бабушка сможет."
      :title2: "Как мне найти своих друзей?"
      :text2: "Соедините свой аккаунт с Facebook или Google и мы сможем найти ваших друзей, который уже зарегистрированы в The Old Reader (мы не будем хранить никакую личную информацию ваших профилей в Facebook или Google)."
      :title3: "Существует ли мобильное приложение?"
      :text3_pre_link: "Да! Наши разработчики создали приложения практически для всех мобильных платформ. Например, у нас есть  "
      :text3_link1: "API"
      :text3_between_links: ", которое позволяет вам написать приложение для The Old Reader. Посмотрите на наш "
      :text3_link2: "раздел с приложениями"
      :text3_post_link: ", чтобы увидеть все доступные приложения."
      :title4: "Вы будете постить дурацкие сообщения от моего имени в Facebook?"
      :text4: "Ни в коем случае. Это некрасиво по отношению к пользователям. Вы полностью контролируете все сообщения в своих социальных сетях. Когда вы поделитесь какой-либо записью, ваши друзья получат прямую ссылку на пост, а не ссылку на наш сайт."
      :title5: "Что такое Premium? Чем он отличается от моего обычного аккаунта?"
      :text5: "С помощью аккаунта Premium вы получите доступ к:"
