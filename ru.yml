  shortcuts:
    header: "Клавиатурные сокращения"
    note: "* только для Chrome, Safari и Opera"
    pages:
      title: "Навигация между страницами"
      body: |
        Shift+N, Shift+J: следующая подписка или папка
        Shift+P, Shift+K: предыдущая подписка или папка
        Shift+X: свернуть выбранную папку
        Shift+O: открыть выбранную подписку или папку
        Shift+C: свернуть все папки
        Shift+E: развернуть все папки
        G, затем H: на домашнюю страницу
        G, затем A: ко всем записям
        G, затем F: к закладкам
        G, затем L: к понравившимся
        G, затем S: к общим
        G, затем T: к популярным
        G, затем C: к откомментированным
        G, затем P: к подпискам
    other:
      title: "Другие сокращения"
      body: |
        R: обновить текущую страницу
        /: перейти в поле поиска
        A: добавить подписку
        ? или H: показать это окно
    posts:
      title: "Сокращения для записей"
      body: |
        Пробел: прокрутка вниз
        Shift+пробел: прокрутка вверх
        Shift+A: пометить все записи как прочтённые
        J, N: следующая запись
        K, P: предыдущая запись
        O, V: открыть запись в новой вкладке
        B: открыть запись в фоновой вкладке*
        X: свернуть/развернуть запись (при просмотре в виде списка)
        F: добавить запись в закладки
        S: поделиться записью
        M: пометить запись как прочтённую/непрочтённую
        L: пометить запись как понравившуюся
        C: перейти к комментариям и открыть форму
        1: переключиться к развёрнутому виду
        2: переключиться к свёрнутому виду
