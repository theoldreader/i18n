        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Sign in using:"
      google: "Google"
      facebook: "Facebook"
      login: "Login"
      register: "Register"
      password: "Forgot password?"
      change_password: "Change password"
    welcome:
      - "Welcome to The Old Reader, the ultimate social RSS reader. We're in beta right now, but we're constantly working on improvements and new features."
      - "You can sign in and start using The Old Reader with a single click. However, if you are too shy, please feel free to see our %tour% or peek at the %trending%."
    tour: "Howto"
    trending: "top posts of the day"
    qa:
      :title0: "What does it do?"
      :text0: "It allows you to browse your daily dose of content with that very special bit shared by your friends, with notes and comments"
      :title1: "Can I transfer my subscriptions?"
      :text1: "Yes, you can import your feeds using our OPML import feature."
      :title2: "How do I find my friends?"
      :text2: "We're working on improving the friend suggestion page, but in the mean time you can search for your buddies manually or see who among your Facebook friends or Google contacts is also using The Old Reader. We'll also send you an e-mail when someone starts following you."
      :title3: "Do you have a mobile app?"
      :text3_pre_link: "We don't have an official app, but we have an "
      :text3_link1: "API"
      :text3_between_links: ". This allows anyone to write an app for The Old Reader, and there is already "
      :text3_link2: "a number of mobile apps"
      :text3_post_link: " supporting our site."
      :title4: "Will you misbehave on my Facebook like those other apps?"
      :text4: "Absolutely not. You can post your shared items on your timeline, but unless you choose to post to Facebook, all your shares and comments will stay in The Old Reader only. We'll never post anything else on your behalf or involve you in any other shady scheme."
      :title5: "Why did you build The Old Reader?"
      :text5: "Let's just say we missed the original reader a lot, so we built The Old Reader for ourselves and our friends. We like the way it turned out, so we are sharing it with everyone."
    supported: "Supported with love by"
