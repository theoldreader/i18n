  # Reader
  app: "The Old Reader"
  eggs: "We ♥ kittens"
  title: "The Old Reader"
  meta:
    description: "RSS阅读器的绝佳之选。她看起来就像是经典版的Google Reader，但远不止如此。一键导入订阅，找到你的Facebook好友，开始分享。"
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#！/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      - 
        :title: "博客"
        :url: "http://blog.theoldreader.com/"
      - 
        :title: "联系我们"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "登录:"
      google: "Google"
      facebook: "Facebook"
    welcome: 
      - "欢迎来到The Old Reader，RSS阅读器的绝佳之选。她看起来就像是经典版的Google Reader，但远不止如此。The Old Reader仍处在测试阶段，而我们正在努力改善用户体验并添加新功能。"
      - "你可以一键登录并开始使用The Old Reader。如果你不确定The Old Reader是否符合你的口味，不妨先看看%tour%和%trending%。"
    tour: "新手入门"
    trending: "每日热门"
    qa:
      -
        :title: "可以用来做什么？"
        :text: "It allows you to browse your daily dose of content with that very special bit shared by your friends, with notes and comments"
      -
        :title: "我能够转移我的订阅吗？"
        :text: "是的，你可以直接从Google Reader导入订阅，如果你担心帐户安全的话，也可以通过OPML文件导入。"
      -
        :title: "如何找到我的朋友？"
        :text: "We're working on improving the friend suggestion page, but in the mean time you can search for your buddies manually or see who among your Facebook friends or Google contacts is also using The Old Reader. We'll also send you an e-mail when someone starts following you。"
      -
        :title: "你们拥有移动应用吗？"
        :text: "<em>暂时</em>没有。但就像我们之前承诺的一样，当我们的用户数在2012年10月达到5000时，相关工作就已经开始了。即便是现在，我们的标准界面也可以很好地适配移动设备。"
      -
        :title: "你们跟Facebook上其他应用一样么？"
        :text: "当然不！ You can post your shared items on your timeline, but unless you choose to post to Facebook, all your shares and comments will stay in The Old Reader only. We'll never post anything else on your behalf or involve you in any other shady scheme。"
      -
        :title: "你们为什么创建The Old Reader？"
        :text: "我们非常怀念经典版的Google Reader，因此我们为自己和朋友创建了The Old Reader。最终效果远超预期，所以我们决定和所有人分享。"
    supported: "Supported with love by"
