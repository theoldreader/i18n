  # Reader
  app: "The Old Reader"
  eggs: "Nous ♥ les chattons"
  title: "The Old Reader"
  meta:
    description: "C'est l'ultime lecteur RSS. Importez vos abonnements en un clic, retrouvez vos amis, et commencez à partager."
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      -
        :title: "Blog"
        :url: "http://blog.theoldreader.com/"
      -
        :title: "Nous contacter"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Se connecter en utilisant:"
      google: "Google"
      facebook: "Facebook"
      login: "Se connecter"
      register: "S'enregistrer"
      password: "Mot de passe oublié ?"
      change_password: "Changer de mot de passe"
    welcome:
      - "Bienvenue sur The Old Reader, l'ultime lecteur RSS social. Nous sommes actuellement en beta, mais nous travaillons constamment sur des améliorations et des nouvelles fonctionnalités."
      - "Vous pouvez vous inscrire et commencez à utiliser The Old Reader d'un simple clic. Cependant si vous êtes trop timide, vous pouvez voir notre %tour% ou voir les %trending%."
    tour: "guide"
    trending: "articles populaires du jour"
    qa:
      :title0: "À quoi sert ce service ?"
      :text0: "Il sert a naviguer dans votre dose quotidienne de contenu avec la possibilité de la partager avec vos amis, avec des notes et des commentaires."
      :title1: "Je peux transférer mes abonnements ?"
      :text1: "Oui, vous pouvez importer vos flux grâce à l'importation de fichiers OPML."
      :title2: "Comment je peux retrouver mes amis ?"
      :text2: "Nous travaillons sur l'amélioration de la page de la suggestion des amis, mais dans le même temps vous pouvez toujours rechercher vos amis manuellement ou voir qui utilise The Old Reader via vos amis Facebook ou vos contacts Google. Aussi nous vous envoyons un mail quand quelqu'un commence à vous suivre."
      :title3: "Avez-vous une application mobile ?"
      :text3_pre_link: "Nous n’avons pas d'application officielle, mais nous avons une "
      :text3_link1: "API"
      :text3_between_links: ". Elle autorise n'importe qui de développer une application pour The Old Reader, et il y a déjà "
      :text3_link2: "un nombre d'applications mobiles"
      :text3_post_link: " qui supporte notre site."
      :title4: "Est-ce que vous vous comporter comme une application ordinaire de Facebook ?"
      :text4: "Absolumment non. Vous pouvez poster vos articles partagés sur votre timeline, mais si vous choisissez de poster sur Facebook, tous vos partages et commentaires restent uniquement sur The Old Reader. Nous n’allons jamais poster n'importe quoi en votre nom ou vous impliquer dans tout autre système louche."
      :title5: "Pourquoi avez vous créer The Old Reader ?"
      :text5: "On c'est juste simplement dit qu'il manquait un lecteur original, alors nous avons bâti The Old Reader pour nous-mêmes et nos amis. Nous aimons le chemin qu'il a pris, et nous l'avons partagé avec les autres."
    supported: "Pris en charge avec amour par"
