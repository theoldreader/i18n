        post_link: " afin que tout le monde puisse contribuer."
      themes:
        title: "Thèmes non officiels"
        pre_link: "Des utilisateurs ont créés des styles qui changent la style de The Old Reader. Il n'y a aucune garantie que ces styles vont toujours fonctionner et qu'ils ne vont pas casser le site pour vous, mais si vous êtes assez courageux pour essayer, ils sont disponibles à "
        post_link: "."
      requests:
        title: "Demandes de fonctionnalités"
        pre_link: "Vous pouvez voter pour des demandes de fonctionnalités et en proposer des nouvelles sur "
        link: "notre page uservoice"
        post_link: ". Veuillez rechercher dans les demandes existantes avant d'en créer une nouvelle, il est probable que quelqu'un ait suggéré votre idée avant. Nous n'avons pas à modérer la page uservoice, donc quand vous créez un doublon vous diminuez réellement les chances d'arriver au sommet, parce que deux demandes seront en compétition pour les votes des utilisateurs."
      forums:
        title: "Forums communautaires"
        pre_link: "Nous avons créés "
        link: "un forum sur yuku.com"
        post_link: " pour que nos utilisateurs puissent communiquer. N'hésitez pas à le rejoindre pour demander de l'aide, discuter des modifications et partager vos impressions."
    donate:
      title: "Donations"
      p1: "Le fonctionnement d'un lecteur RSS requiert beaucoup de ressources. Cela peut être vu comme un simple site, mais nous devons rafraîchir plusieurs millions de flux, et certains toutes les 5 minutes. Nos coûts de serveur sont plutôt élevés, et nous ne serions jamais en mesure de nous le permettre sans l'aide de nos généreux utilisateurs."
      p2: "Il y a plusieurs façons dont vous pouvez nous aider financièrement et maintenir le projet en vie:"
      flattr:
        pre_link: "Utiliser "
        link1: "Flattr"
        inbetween: ". C'est un moyen simple de donner de l'argent aux auteurs ou services que vous aimez. Vous pouvez nous envoyer un montant fixe, ou appuyez sur le bouton «Flattr», puis votre budget mensuel sera réparti entre nous et d'autres projets que vous avez aidé au cours du mois. Vous pouvez également vous abonner à "
        link2: "votre compte Flattr"
        post_link: " qui nous fera un don \"flattr\" automatiquement tous les mois."
      bitcoins: "Pour toutes les personnes sensibles sur la vie privée, nous avons bitcoins"
      note: "Veuillez noter que nous ne sommes pas enregistrés comme organisme de bienfaisance, les dons que vous nous transmettez ne seront probablement pas déductibles d'impôt."
      thanks: "Nous vous remercions de votre aide! Tout comme ce chaton:"
    tour:
      title: "Guide"
      add_feeds:
        title: "Ajouter un abonnement"
        p1: "Votre nouveau compte The Old Reader est fournit vide, la première chose à faire est donc d'ajouter quelques abonnements à lire."
        img1: "Utiliser le bouton 'Ajouter un abonnement' pour souscrire à ce dernier. Si vous entrez l'URL d'une page web plutôt que d'un abonnement, nous allons ajouter automatiquement, nous ajouterons le premier lien RSS trouvé."
        img2: "Si vous migrez depuis Google Reader ou tout autre lecteur RSS qui peut exporter vos abonnements dans un fichier OPML, vous pouvez utiliser la fonction 'Importer' pour ajouter vos abonnements. Nous importerons aussi tous vos dossiers pour vous faire rapidement sentir comme chez vous."
      organize:
        title: "Organiser vos abonnements"
        img1: "Vous pouvez 'glisser-déposer' vos abonnements et vos dossiers pour changer leurs positions. Créer un nouveau dossier est aussi simple que de déposer un abonnement dans l'espace vide sous votre dernier dossier. Les dossiers vides sont automatiquement supprimés."
        img2: "Double cliquez sur un abonnement ou sur un dossier pour le renommer."
        img2_p2: "Ce n'est pas possible de renommer le dossier par défaut ('Abonnements'), mais vous pouvez déplacer tous vos flux dans d'autres dossiers, et il disparaitra complètement."
      read:
        title: "Lire les articles"
        img1: "Choisissez ce que vous voulez lire à partir du menu. Vous pouvez cliquer sur un dossier pour lire tous les abonnements que ce dossier contient."
        img2: "Le menu de navigation vous permet d'aller à l'article suivant ou précédent d'un simple clic. Vous pouvez aussi basculer vers la 'Vue en liste' qui enroule tous les articles, et vous laisse ainsi parcourir les titres et dérouler uniquement les articles qui vous intéressent."
        img3: "Vous pouvez aussi utiliser les raccourcis clavier pour la navigation. Appuyez sur '?' ou 'h' pour voir la liste."
        img4_p1: "Il y a des boutons d'actions sous chaque article. Si vous appuyez sur 'J'aime', votre nom va apparaitre dans la liste des utilisateurs qui ont aimé cet article. Ce dernier ira aussi dans votre dossier 'J'aime'."
        img4_p2: "Si vous choisissez de partager un article, tous vos contacts vont immédiatement le voir. Vous pouvez aussi envoyer vos partages vers votre timelime Facebook (allez dans les vos réglages pour l'activer)."
      discuss:
        title: "Discuter des articles"
        img1: "Ce n’est pas drôle de lire les abonnements RSS seuls. Allez sur la page 'Trouvez des amis' pour voir qui de vos amis Facebook ou de vos contacts Google utilisent The Old Reader. Vous pouvez aussi rechercher vos amis par leur nom."
        img2: "Tous les articles que vous avez partagés sont dans votre dossier 'Partage'. Les articles que vos amis ont partagés sont dans le dossier 'Suivre'. Comme d'habitude, vous pouvez choisir de lire tout le dossier ou choisir un utilisateur spécifique pour voir ces articles partagés."
        img3: "Vous pouvez commenter tout article partagé par vos amis - cliquez juste sur le bouton 'Commenter' et rejoignez la discussion."
      tips:
        title: "Trucs et astuces"
        p1: "Pour vous abonné à des nouveaux flux avec un simple clique, configurer 'http://theoldreader.com/feeds/subscribe?url=%s' dans votre gestionnaire de flux RSS ou votre extension;"
        p2_pre_link: "Si vous utilisez Firefox, vous devez "
        p2_link: "appuyer ici"
        p2_post_link: " pour ajouter The Old Reader comme votre gestionnaire de flux RSS."
      finally:
        title: "Des questions ?"
        pre_link: "Merci de faire un tour sur notre "
        link1: "base de connaissance"
        inbetween: " et n'hésitez pas à demander une assistance sur "
        link2: "les forums communautaires"
        post_link: " si quelque chose n'est pas clair."
