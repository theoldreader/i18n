        chrome: "rozszerzenie dla Google Chrome"
        chrome_author: "― Anton Tolchanov"
        chromeapp: "aplikacja dla Google Chrome"
        chromeapp_author: "― Enrico Bacis"
        safari: "rozszerzenie dla Safari"
        safari_author: "― Dmitry Kranoukhov"
