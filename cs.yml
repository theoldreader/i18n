  shortcuts:
    header: "Klávesové zkratky"
    note: "* pouze pro Chrome, Safari a Operu"
    pages:
      title: "Navigace mezi stránkami"
      body: |
        shift-n, shift-j: následující zdroj či složka
        shift-p, shift-k: předchozí zdroj či složka
        shift-x: zavřít otevřenou složku
        shift-o: otevřít zvolený zdroj či složku
        shift-c: sbalit všechny složky
        shift-e: rozbalit všechny složky
        g then h: jít na úvodní stránku
        g then a: jít na všechny články
        g then l: jít na oblíbené články
        g then s: jít na sdílené články
        g then t: jít na nejlepší články
        g then c: jít na komentáře
        g then f: jít na sledované
    other:
      title: "Ostatní zkratky"
      body: |
        r: obnovit současnou stránku
        /: přejít do vyhledávacího pole
        a: přidat zdroj
        ? or h: zobrazit nápovědu (tuto stránku)
    posts:
      title: "Zkratky pro články"
      body: |
        space: o stránku níže
        shift+space: o stránku výše
        shift+a: označit vše jako přečtené
        j, n: následující článek
        k, p: předchozí článek
        o: otevřít článek v nové kartě
        b: otevřít článek v nové kartě na pozadí*
        x: toggle post (list view)
        l: označit článek jako oblíbený
        s: sdílet článek
        m: označit článek jako (ne)přečtený
        f: poslat článek do Pocketu
        c: přejít na komentáře
        1: přepnout na plné zobrazení článků
        2: přepnout na seznam článků
