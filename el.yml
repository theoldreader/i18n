    welcome:
      - "Καλώς ορίσατε στον The Old Reader, τον απόλυτο αναγνώστη RSS. Είμαστε στη φάση beta αυτήν τη στιγμή, αλλά εργαζόμαστε συνεχώς για βελτιώσεις και νέες λειτουργίες."
      - "Μπορείτε να συνδεθείτε και να ξεκινήσετε να χρησιμοποιείτε τον The Old Reader με ένα κλικ. Ωστόσο, αν είστε πολύ ντροπαλός/η, παρακαλώ μη διστάσετε να δείτε τις %tour% ή να ρίξετε μία ματιά στις %trending%."
    tour: "οδηγίες"
    trending: "δημοφιλέστερες αναρτήσεις της ημέρας"
    qa:
      :title0: "Τι κάνει;"
      :text0: "Σας επιτρέπει να περιηγηθείτε στην καθημερινή σας δόση περιεχομένου με την ξεχωριστή λειτουργία του διαμοιρασμού με τους φίλους σας, με σημειώσεις και σχόλια."
      :title1: "Μπορώ να μεταφέρω τις συνδρομές μου;"
      :text1: "Ναι, μπορείτε να εισάγετε τις ροές σας χρησιμποποιώντας την λειτουργία εισαγωγής OPML."
      :title2: "Πώς βρίσκω τους φίλους μου;"
      :text2: "Εργαζόμαστε στο να βελτιώσουμε τη σελίδα που προτείνει φίλους, αλλά στο ενδιάμεσο μπορείτε να αναζητήσετε τους φίλους σας χειροκίνητα ή να δείτε ποιος ανάμεσα από τους φίλους σας στο Facebook ή τις Google επαφές σας χρησιμοποιεί επίσης τον The Old Reader. Θα σας στείλουμε επίσης ένα e-mail όταν κάποιος αρχίσει να σας ακολουθεί."
      :title3: "Έχετε εφαρμογή για κινητά;"
      :text3_pre_link: "Όχι δεν έχουμε κάποια επίσημη εφαρμογή, αλλά έχουμε ένα "
      :text3_link1: "API"
      :text3_between_links: ". Αυτό επιτρέπει σε κάποιον να γράψει μία εφαρμογή για τον The Old Reader, και υπάρχει ήδη "
      :text3_link2: "ένας αριθμός εφαρμογών"
      :text3_post_link: " που υποστηρίζουν την ιστοσελίδα μας."
      :title4: "Θα συμπεριφερθείτε άσχημα στο Facebook μου όπως οι άλλες εφαρμογές;"
      :text4: "Απολύτως όχι! Μπορείτε να αναρτάτε στα μοιρασμένα στοιχεία σας στο χρονολόγιό σας, αλλά αν δεν επιλέξετε να αναρτήσετε στο Facebook, όλοι οι διαμοιρασμοί σας και τα σχόλια θα μείνουν μόνο στον The Old Reader. Δε θα αναρτήσουμε ποτέ τίποτα άλλο εκ μέρους σας και δε θα σας εμπλέξουμε σε κάποια άλλη ύπουλη ενέργεια."
      :title5: "Γιατί δημιουργήσατε τον The Old Reader;"
      :text5: "Ας πούμε απλά ότι ο αρχικός αναγνώστης μας έλειψε αρκετά, και έτσι δημιουργήσαμε τον The Old Reader για εμάς και τους φίλους μας. Μας αρέσει το πως προέκυψε τελικά, και έτσι το μοιραζόμαστε με όλους."
