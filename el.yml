  notifier:
    followed:
      subject: "Ο/Η %{name} σας ακολουθεί"
      body: |
        Γεια σας, %{followed}!
        
        %{name} σας ακολουθεί τώρα. Τέλεια!
        Δείτε το προφίλ στο %{profile}.
        
        --
        The Old Reader robot.
        Μπορείτε πάντα να απεγγραφείτε στη σελίδα ρυθμίσεων σας.
        %{host}
    import:
      subject: "Οι ροές σας είναι έτοιμες, τέλεια!"
      body: |
        Γεια σας %{name},
        
        Είμαστε στην ευχάριστη θέση να σας πληροφορήσουμε ότι έχουμε τελειώσει την εισαγωγή των συνδρομών σας.
        %{count} ροές που εισάγατε, πρέπει να είναι διαθέσιμες τώρα στο %{host}.
        Ευχαριστούμε που χρησιμοποιείτε τον The Old Reader.
        
        --
        The Old Reader robot.
        %{host}
    confirmation:
      body: |
        Καλώς ήρθατε %{name},
        
        Μπορείτε να επιβεβαιώσετε το e-mail του λογαριασμού σας χρησιμοποιώντας τον παρακάτω σύνδεσμο:
        %{link}
        
        --
        The Old Reader robot.
        %{host}
    password:
      body: |
        Γεια σας %{name},
        
        Κάποιος έχει ζητήσει έναν σύνδεσμο για την αλλαγή του κωδικού σας, ορίστε:
        %{link}
        
        Αν δεν τον έχετε ζητήσει εσείς, παρακαλώ αγνοήστε αυτό το e-mail.
        Ο κωδικός σας δεν θα αλλάξει αν δεν χρησιμοποιήσετε τον παραπάνω σύνδεσμο.
        
        --
        The Old Reader robot.
        %{host}
  shortcuts:
    header: "Συντομεύσεις πληκτρολογίου"
    note: "*Μόνο για Chrome, Safari, Opera"
    pages:
      title: "Πλοήγηση ανάμεσα στις pages"
      body: |
        shift-n, shift-j: επόμενη συνδρομή ή επόμενος φάκελος
        shift-p, shift-k: προηγούμενη συνδρομή ή προηγούμενος φάκελος
        shift-x: σύμπτυξη επιλεγμένου φακέλου
        shift-o: άνοιγμα επιλεγμένης συνδρομής ή επιλεγμένου φακέλου
        shift-c: σύμπτυξη όλων των φακέλων
        shift-e: ανάπτυξη όλων των φακέλων
        g then h: προς την αρχική σελίδα
        g then a: προς όλα τα στοιχεία
        g then l: προς τα αγαπημένα
        g then s: προς τα μοιρασμένα
        g then t: προς τα δημοφιλέστερα
        g then c: προς τα σχολιασμένα
        g then f: προς τους ακολούθους
    other:
      title: "Άλλες συντομεύσεις"
      body: |
        r: ανανέωση τρέχουσας σελίδας
        /: ενεργοποίηση του πεδίου αναζήτησης
        a: εισαγωγή συνδρομής
        ? or h: εμφάνιση αυτού του παραθύρου
    posts:
      title: "Συντομεύσεις αναρτήσεων"
      body: |
        space: scroll down
        shift+space: scroll up
        shift+a: σήμανση όλων ως αναγνωσμένων
        j, n: επόμενη ανάρτηση
        k, p: προηγούμενη ανάρτηση
        o, v: άνοιγμα ανάρτησης σε νέα καρτέλα
        b: άνοιγμα ανάρτησης σε νέα καρτέλα στο παρασκήνιο*
        x: εναλλαγή ανάρτησης (προβολή λίστας)
        l: σήμανση ανάρτησης ως αγαπημένης
        s: μοιραστείτε μία ανάρτηση
        m: σήμανση ως αναγνωσμένης/μη αναγνωσμένης μίας ανάρτησης
        f: αποθήκευση ανάρτησης στο Pocket
        c: scroll στα σχόλια και άνοιγμα της φόρμας
        1: αλλαγή σε πλήρη προβολή
        2: αλλαγή σε προβολή λίστας
  alerts:
    common: "Το αίτημα προς τον διακομιστή απέτυχε, παρακαλώ προσπαθήστε αργότερα"
    posts: "Οι αναρτήσεις δεν μπορούν να φορτωθούν"
  page_content:
    apps:
      api:
        title: "API"
        pre_link: "Έχουμε ένα δημιουργήσει ένα παρόμοιο με του Google Reader API για φορητές συσκευές, το οποίο επιτρέπει στον καθένα να δημιουργήσει μία εφαρμογή για φορητές συσκευές που να δουλεύει με τον The Old Reader. Το API είναι τεκμηριωμένο σε "
        link: "ένα ξεχωριστό αποθετήριο (repository) github "
        post_link: ". Παρακαλώ στείτλε μας αν δημιουργείτε μία εφαρμογή που να δουλεύει με τον The Old Reader."
      apps:
        p1: "Παρακαλώ σημειώστε ότι οι εφαρμογές χρησιμοποιούν πιστοποίηση μέσω κωδικού, οπότε θα πρέπει να ρυθμίσετε μόνοι σας έναν κωδικό στη σελίδα 'Ρυθμίσεις' πριν χρησιμοποιήσετε οποιαδήποτε από αυτές τις εφαρμογές."
      extensions:
        title: "Επεκτάσεις φυλλομετρητών"
        p1: "Υπάρχει ήδη ένας αριθμός επεκτάσεων φυλλομετρητών που διευκολύνουν το να βλέπετε πόσα μη αναγνωσμένα στοιχεία έχετε."
        source_code: "πηγαίος κώδικας"
        chrome: "Επέκταση Google Chrome"
        chrome_author: "από Anton Tolchanov"
        chromeapp: "Εφαρμογή Google Chrome"
        chromeapp_author: "από Enrico Bacis"
        safari: "Επέκταση Safari"
        safari_author: "από Dmitry Kranoukhov"
        opera: "Επέκταση Opera"
        opera_author: "από Lazare Inepologlou"
        firefox: "Πρόσθετο Firefox"
        firefox_author: "από Tomek Wasiak"
    community:
      title: "Πόροι κοινότητας"
      p1: "Είμαστε ιδιαίτερα χαρούμενοι που έχουμε μία πιστή κοινότητα χρηστών οι οποίοι συνεχώς μας βοηθούν για να συνεχίσουμε το project. Εδώ βρίσκονται μερικοί σύνδεσμοι για τους πόρους που έχουν δημιουργηθεί και υποστηρίζονται από την κοινότητά μας."
      translations:
        title: "Μεταφράσεις"
        pre_link: "Ο The Old Reader έχει μεταφραστεί σε πολλές γλώσσες. Κρατάμε τις μεταφράσεις σε "
        link: "ένα ξεχωριστό δημόσιο github repo"
        post_link: " έτσι ώστε να μπορεί ο καθένας να συμβάλλει."
      themes:
        title: "Ανεπίσημα themes"
        pre_link: "Μερικοί χρήστες έχουν δημιουργήσει στυλ τα οποία αλλάζουν τον τρόπο με τον οποίο ο The Old Reader φαίνεται στον φυλλομετρητή σας. Δεν εγγυόμαστε ότι τα στυλ αυτά θα λειτουργούν πάντα και ότι δε θα χαλάσουν το site για εσάς, αλλά αν είναι αρκετά θαρραλέος για να τα δοκιμάσετε, είναι διαθέισμα στο "
        post_link: "."
      requests:
        title: "Αιτήματα νέων λειτουργιών"
        pre_link: "Μπορείτε να ψηφίστε για αιτήματα νέων λειτουργιών και να προτείνετε καινούριες στη "
        link: "uservoice σελίδα μας"
        post_link: ". Παρακαλώ αναζητήστε για ήδη υπάρχοντα αιτήματα πριν δημιουργήσετε ένα, πιθανότατα κάποιος άλλος πρότεινε την ιδεά σας πιο πριν. Δεν κάνουμε moderate τη σελίδα uservoice, οπότε όταν δημιουργείτε ένα διπλότυπο, πρακτικά μειώνετε τις πιθανότητες του να φτάσει στην κορυφή, επειδή δύο αιτήματα θα συναγωνίζονται το ένα το άλλο για τις ψήφους των χρηστών."
      forums:
        title: "Forum κοινότητας"
        pre_link: "Έχουμε δημιουργήσει "
        link: "ένα forum στο yuku.com"
        post_link: " για να επικοινωνούν οι χρήστες μας. Συνδεθείτε ελεύθερα και ρωτήστε για βοήθεια, συζητήστε για τεχνάσματα και μοιραστείτε τις σκέψεις σας."
    donate:
      title: "Δωρεές"
      p1: "Ένας αναγνώστης RSS χρειάζεται πολλούς πόρους. Μπορεί να φαίνεται ένα απλό site, αλλά πρέπει να ανανεώνουμε μερικά εκατομμύρια ροές, κάποιες τόσο συχνά όσο 5 λεπτά. Τα κόστη για τους διακομιστές είναι αρκετά υψηλά και δε θα μπορούσαμε ποτέ να τα υποστηρίξουμε χωρίς τη βοήθεια των φοβερών χρηστών μας."
      p2: "Υπάρχουν αρκετοί τρόποι να μας βοηθήστε οικονομικά και να κρατήσετε το project ζωντανό:"
      flattr:
        pre_link: "Χρησιμοποιήστε το "
        link1: "Flattr"
        inbetween: ". Είναι ένας απλός τρόπος για να δίνετε λεφτά σε δημιουργούς ή υπηρεσίας που σας αρέσουν. Μπορείτε είτε να μας στείλετε ένα συγκεκριμένο ποσό, ή να πατήσετε το κουμπί “flattr”, και τότε ο μηνιαίος προϋπολογισμός σας θα διανέμεται ανάμεσα σε εμάς και σε άλλα project που βοηθήσατε μέσα σε έναν μήνα. Μπορείτε επίσης να εγγραφείτε στον "
        link2: "λογαριασμό μας στο Flattr"
        post_link: " ο οποίος θα σας κάνει να μας \"flattr\" αυτόματα κάθε μήνα."
      bitcoins: "Για τους ανήσυχους σχετικά με την προστασία των προσωπικών δεδομένων τους, διαθέτουμε bitcoins"
      thanks: "Εκτιμούμε τη βοήθεια σας! Όπως και αυτό το γατάκι:"
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "Προσθήκη ροών"
        p1: "Ο νεός σας λογαριασμός The Old Reader φορτώνεται άδειος, οπότε το πρώτο πράγμα θα μπορούσατε να κάνετε, είναι να προσθέσετε μερικες ροές για να διαβάσετε."
        img1: "Χρησιμποιήστε το κουμπί 'Προσθήκη συνδρομής' για να εγγραφείτε σε μία ροή. Αν πληκτρολογήσετε μία ιστοσελίδα αντί για το άμεσο URL της ροής, θα προσθέσουμε την πρώτη RSS ροή από εκείνη τη σελίδα αυτόματα."
        img2: "Αν μεταφέρεστε από τον Google Reader ή οποιοδήποτε άλλο λογισμικό RSS software το οποίο μπορεί να εξάγει τις συνδρομές σε ένα αρχείο OPML, μπορείτε να χρησιμοποιήσετε τη λειτουργία 'Εισαγωγή' για να προσθέσετε όλες τις ροές σας. Θα μεταφέρουμε ακόμα και τους φακέλους των ροών για να σιγουρέψουμε ότι θα αισθάνεστε σαν στο σπίτι σας αμέσως."
      organize:
        title: "Οργάνωση ροών"
        img1: "Μπορείτε να σύρετε τις ροές και τους φακέλους για να αλλάξετε τη θέση τους. Το να δημιουργήσετε έναν νέο φάκελο ροών είναι τόσο εύκολο όσο το να σύρετε μία ροή σε έναν άδειο χώρο κάτω από τον τελευταίο σας φάκελο. Οι άδειοι φάκελοι αφαιρούνται αυτόματα."
        img2: "Απλά κάντε διπλό-κλικ σε μία ροή ή σε έναν φάκελο για να την/τον μετονομάσετε."
        img2_p2: "Δεν είναι δυνατό να μετονομάσετε τον προεπιλεγμένο φάκελο ('Συνδρομές'), αλλά μπορείτε να μετακινήσετε όλες τις ροές σας έξω από αυτόν σε άλλους φακέλους και θα εξαφανιστεί τελείως."
      read:
        title: "Ανάγνωση αναρτήσεων"
        img1: "Επιλέξτε τι θα θέλατε να διαβάσετε από το μενού. Μπορείτε να κάνετε κλικ σε έναν φάκελο για να διαβάσετε όλες τις ροές που περιέχει εκείνος ο φάκελος."
        img2: "Το μενού περιήγησης σας επιτρέπει να πάτε στην επόμενη ή την προηγούμενη ανάρτηση με ένα κλικ. Μπορείτε επίσης να αλλάξετε στην 'Προβολή λίστας' η οποία συμπτύσσει όλες τις αναρτήσεις, αφήνοντας σας να ρίξετε μία ματιά στους τίτλους και να αναπτύσσετε μόνο τους τα άρθρα που σας ενδιαφέρουν."
        img3: "Μπορείτε επίσης να χρησιμοποιήσετε τις συντομεύσεις πληκτρολογίου για να περιηγηθείτε. Πιέσετε '?' ή 'h' για να δείτε τη λίστα."
        img4_p1: "Υπάρχουν κουμπιά ενεργειών κάτω από κάθε ανάρτηση. Αν πατήσετε 'Μου αρέσει' το όνομά σας θα εμφανιστεί στη λίστα των χρηστών που τους άρεσε η ανάρτηση. Η ανάρτηση θα πάει επίσης στον φάκελο 'Αγαπημένα'."
        img4_p2: "Αν επιλέξετε να μοιραστείτε την ανάρτηση, τότε όλες σας οι επαφές για το δούνε αυτόματα. Μπορείτε επίσης να αναρτήσετε τους διαμοιρασμούς σας στο χρονολόγιό σας στο Facebook (επισκεφθείτε τις Ρυθμίσεις για να το ενεργοποιήσετε)."
      discuss:
        title: "Συζήτηση αναρτήσεων"
        img1: "Δεν είναι διασκεδαστικό να διαβάζετε τις ροές RSS μόνος/η. Πηγαίντε στη σελίδα 'Εύρεση Φίλων' για να δείτε ποιος ανάμεσα από τους φίλους σας στο Facebook ή τις επαφές σας στο Google χρησιμοποιεί τον The Old Reader. Μπορείτε επίσης να αναζητήσετε τους φίλους σας με όνομα."
        img2: "Όλες οι αναρτήσεις που έχετε μοιραστεί είναι στον φάκελο 'Μοιρασμένα'. Τα στοιχεία που οι φίλοι σας έχουν μοιραστεί είναι στον φάκελο 'Ακόλουθοι'. Ως συνήθως, μπορείτε είτε να διαβάσετε ολόκληρο τον φάκελο, είτε να επιλέξετε ένα όνομα χρήστη για να δείτε όλες τις αναρτήσεις από αυτόν τον χρήστη."
        img3: "Μπορείτε να σχολιάσετε κάθε ανάρτηση που μοιράζεται από τους φίλους σας — απλά πατήστε το κουμπί 'Σχολιασμός' και μπείτε στη συζήτηση."
      tips:
        title: "Tips & Tricks"
        p1: "Για να εγγραφείτε σε νέες ροές με ένα κλικ, ρυθμίστε 'http://theoldreader.com/feeds/subscribe?url=%s' στον χειριστή ροών RSS ή στην επέκταση;"
        p2_pre_link: "Αν χρησιμοποιείτε Firefox, απλά "
        p2_link: "πατήστε εδώ"
        p2_post_link: " για να προσθέσετε τον The Old Reader ως χειριστή ροών RSS."
      finally:
        title: "Έχετε ερωτήσεις;"
        pre_link: "Παρακαλώ ρίξτε μία ματιά στη "
        link1: "γνωσιακή βάση"
        inbetween: " και μη διστάσετε να ρωτήσετε για βοήθεια στο "
        link2: "forum της κοινότητας"
        post_link: " αν κάτι δεν είναι ξεκάθαρο."
