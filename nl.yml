        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Meld u aan met:"
      google: "Google"
      facebook: "Facebook"
      login: "Login"
      register: "Registreer"
      password: "Wachtwoord vergeten?"
      change_password: "Verander wachtwoord"
    welcome:
      - "Welkom bij The Old Reader, de ultieme sociale RSS reader. We zijn nog steeds een beta-versie, maar we werken constant aan verbeteringen en nieuwe functies."
      - "U kunt inloggen en The Old Reader met een enkele klik gebruiken. als u dit liever niet meteen doet kunt u ook onze %tour% volgen of een blik werpen op de %trending%."
    tour: "Tutorial"
    trending: "belangrijkste berichten vandaag"
    qa:
      :title0: "Wat doet het?"
      :text0: "Het laat u uw dagelijkse portie content doorbladeren waarvan die speciale berichten die u met u vrienden heeft gedeeld, met notities en reacties"
      :title1: "Kan ik mijn subscripties overbrengen?"
      :text1: "Ja, u kunt uw feeds direct vanuit Google Reader importeren of onze OPML import functie gebruiken als u dit veiliger vindt."
      :title2: "Hoe vind ik mijn vrienden?"
      :text2: "We zijn bezig de pagina met voorgestelde vrienden te verbeteren, maar in de tussentijd kunt u handmatig naar uw vrienden zoeken of kijken wie er bij uw Facebook vrienden of Google contacten ook The Old Reader gebruikt. We zenden u ook een e-mail wanneer iemand u begint te volgen."
      :title3: "Hebben jullie een mobile app?"
      :text3_pre_link: "Nee we hebben geen officiële app, maar we hebben een "
      :text3_link1: "API"
      :text3_between_links: ". Dit stelt iedereen in staat een app te ontwikkelen voor The Old Reader en er zijn al "
      :text3_link2: "een aantal mobile apps"
      :text3_post_link: " ondersteunen onze website."
      :title4: "Misdragen jullie je op Facebook zoals die andere apps?"
      :text4: "Absoluut niet! U kunt u gedeelde berichten op uw tijdslijn zetten, maar tenzij u specifiek verkozen heeft op Facebook te posten, zullen alle gedeelde berichten en reacties alleen in The Old Reader blijven. We zullen nooit iets anders posten in uw naam of u laten deelnemen aan een of andere duistere praktijk."
      :title5: "Waarom hebben jullie The Old Reader gebouwd?"
      :text5: "Laten we het er op houden dat we de originele reader erg misten en we daarom The Old Reader voor onszelf en onze vrienden bouwden. We vonden dat dat goed uitpakte en daarom besloten we het met iedereen te delen"
