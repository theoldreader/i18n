    description: "Het is de ultieme RSS reader. Importeer uw subscripties met één klik, vind uw vrienden en start delen."
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      - 
