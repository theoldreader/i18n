  # Reader
  app: "Матори читач"
  eggs: "Ми ♥ мачиће"
  title: "Матори читач"
  meta:
    description: "Неприкосновени читач РСС довода. Баш као стари google reader, само бољи. Увезите доводе које пратите са једним кликом, пронађите пријатеље са фејсбука и делите новости са њима."
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Твитер"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Фејсбук"
        :url: "https://www.facebook.com/theoldreader"
      - 
        :title: "Блог"
        :url: "http://blog.theoldreader.com/"
      - 
        :title: "Контактирајте нас"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Пријавите се користећи:"
      google: "Гугл"
      facebook: "Фејсбук"
    welcome: 
      - "Добро дошли код Маторог читача (The Old Reader), неприкосновеног читача РСС довода са друштвеним елементима. Баш као стари google reader, само бољи. Тренутно смо у бети, али стално додајемо унапређења и нове опције."
      - "Пријавите се и почните да користите Матори читач једним кликом. А ако сте стидљиви, слободно погледајте наш %tour% или баците поглед на %trending%."
    tour: "обилазак"
    trending: "најпопуларније данас"
    qa:
      -
        :title: "Чему ово служи?"
        :text: "Омогућава вам да пратите свакодневни садржај уз дељење са пријатељима, могућност додавања белешки и коментара"
      -
        :title: "Могу ли да пренесем претплате?"
        :text: "Да, можете да увезете доводе директно из Google Reader налога или да користите увоз OPML датотеке ако посебно бринете за сигурност налога."
      -
        :title: "Како да се повежем са пријатељима?"
        :text: "Радимо на томе да унапредимо страницу за препоручивање пријатеља, али за сада можете да потражите пријатеље ручно или да видите ко од ваших Фејсбук пријатеља или контакта на Гуглу такође користи Маторог читача (The Old Reader). Послаћемо вам писмо е-поштом када неко почне да прати ваш профил."
      -
        :title: "Да ли постоји мобилна апликација?"
        :text: "За сада <em>не</em>, али како смо већ обећали, започели смо израду када је број корисника нарастао на 5000 у октобру 2012. Али и сада се наш стандардни интерфејс фино прилагођава мобилним уређајима."
      -
        :title: "Хоћете ли се на Фејсбуку као оне друге апликације?"
        :text: "Ни у ком случају! Можете да објавите дељење ставке на хронологији, али ако не одаберете да објавите нешто на Фејсбуку, сва дељења и коментари остају само код Маторог читача (The Old Reader). Никада нећемо објављивати било шта друго у ваше име или вас укључити у неке друге мутне радње."
      -
        :title: "Зашто сте направили Маторог читача (The Old Reader)?"
        :text: "Рецимо само да нам је недостајао стари google reader, па смо направили The Old Reader за нас и наше пријатеље. Испало је добро, па смо омогућили свима да га користе"
    supported: "Подршку са љубављу пружа"
