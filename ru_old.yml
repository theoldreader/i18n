      - 
        :title: "Фейсбукъ" 
        :url: "https://www.facebook.com/theoldreader" 
      - 
        :title: "Блогъ" 
        :url: "http://blog.theoldreader.com/" 
      - 
        :title: "Контакты" 
        :url: "http://blog.theoldreader.com/about" 
    sign_in: 
      title: "Войти черезъ:" 
      google: "Google" 
      facebook: "Facebook" 
      login: "Войти"
      register: "Зарегистрироваться"
      password: "Забыли пароль?"
      change_password: "Измѣнить пароль"
    welcome: 
      - "Добро пожаловать въ The Old Reader - соціальный RSS-ридеръ. Въ данный моментъ онъ находится въ разработкѣ, но мы постоянно его улучшаемъ и разрабатываемъ новыя возможности" 
      - "Вы можете авторизоваться и начать использовать The Old Reader съ однаго щелчка. Если вы хотите сначала узнать ридеръ поближе, то взгляните на нашъ %tour% или на %trending%." 
    tour: "туръ" 
    trending: "популярныя записи" 
    qa:
      :title0: "Какъ это работаетъ?"
      :text0: "Вы получаете возможность читать свою дневную дозу контента съ пріятнымъ дополненіемъ въ видѣ записей, которыми подѣлились ваши друзья, вмѣстѣ съ лайками и комментаріями."
      :title1: "Могу ли я импортировать свои подписки?"
      :text1: "Да, вы можете импортировать свои подписки съ помощью функціи импорта OPML-файловъ."
      :title2: "Какъ мнѣ найти своихъ друзей?"
      :text2: "Мы работаемъ надъ темъ, чтобы улучшить механизмъ поиска вашихъ друзей. Пока что вы можете искать друзей вручную, либо посмотрѣть, кто изъ списка вашихъ друзей на Facebook или контактовъ въ Google уже используетъ The Old Reader. Мы также будемъ присылать вамъ письмо каждый разъ, когда кто-нибудь подпишется на ваши обновленія."
      :title3: "Существуетъ ли мобильное приложеніе?"
      :text3_pre_link: "У насъ нѣтъ офиціальнаго приложенія, но у насъ есть "
      :text3_link1: "API"
      :text3_between_links: ". Оно позволяетъ любуму желающему написать приложеніе для The Old Reader, и уже имѣется "
      :text3_link2: "нѣсколько мобильныхъ приложеній"
      :text3_post_link: ", работающихъ съ нашимъ сайтомъ."
      :title4: "Будете ли вы публиковать увѣдомленія отъ мояго имени на Facebook, какъ это дѣлаютъ многія приложенія?"
      :text4: "Ни въ коемъ случаѣ! Вы можете публиковать записи, которыми вы подѣлились въ своей лентѣ, но если вы не выбирали эту функцію, то все ваши записи и комментаріи останутся исключительно въ The Old Reader. Мы никогда не будемъ публиковать информацію отъ вашаго имени."
      :title5: "Зачѣмъ вы создали The Old Reader?"
      :text5: "Мы ужасно скучали по старому доброму ридеру, поэтому создали The Old Read для насъ и нашихъ друзей. Намъ понравилось, какимъ онъ вышелъ, поэтому мы дѣлимся имъ со всѣми."
