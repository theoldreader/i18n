        Привѣтствуемъ, %{name},
        
        Благая вѣсть! Мы закончили импортъ вашихъ подписокъ.
        %{count} импортированныхъ подписокъ доступно на %{host}.
        Благодаримъ за использованіе The Old Reader.
        
        -- 
        Всегда вашъ, роботъ The Old Reader.
        %{host}
    confirmation:
      body: |
        Добро пожаловать, %{name}!
        
        Вы можете подтвердить вашъ email по этой ссылкѣ:
        %{link}
        
        --
        Роботъ The Old Reader.
        %{host}
    password:
      body: |
        Привѣтствуемъ, %{name}!
        
        Кто-то запросилъ ссылку для смѣны вашаго пароля, вотъ она:
        %{link}
        
        Если вы ее не запрашивали, пожалуйста, проигнорируйте это письмо.
        Вашъ пароль не будетъ измѣненъ, пока вы не перейдете по ссылкѣ выше.
        
        --
        Роботъ The Old Reader.
        %{host}
  shortcuts:
    header: "Клавіатурныя сокращенія"
    note: "* только для Chrome, Safari и Opera"
    pages:
      title: "Навигація между страницами"
      body: |
        Shift+N, Shift+J: слѣдующая подписка или папка
        Shift+P, Shift+K: предыдущая подписка или папка
        Shift+X: свернуть выбранную папку
        Shift+O: открыть выбранную подписку или папку
        Shift+C: свернуть всѣ папки
        Shift+E: развернуть всѣ папки
        G, затем H: на домашнюю страницу
        G, затем A: ко всѣмъ записямъ
        G, затем L: къ понравившимся
        G, затем S: къ общимъ
        G, затем T: къ популярнымъ
        G, затем C: къ откомментированнымъ
        G, затем F: къ подпискамъ
    other:
      title: "Другія сокращенія"
      body: |
        R: обновить текущую страницу
        /: перейти въ полѣ поиска
        A: добавить подписку
        ? или H: показать это окно
    posts:
      title: "Сокращенія для записей"
      body: |
        Пробѣлъ: прокрутка внизъ
        Shift+пробѣлъ: прокрутка вверхъ
        Shift+A: помѣтить всѣ записи какъ прочитанныя
        J, N: слѣдующая запись
        K, P: предыдущая запись
        O: открыть запись въ новой вкладкѣ
        B: открыть запись въ фоновой вкладкѣ*
        X: свернуть/развернуть запись (при просмотрѣ въ видѣ списка)
        L: помѣтить запись какъ понравившуюся
        S: подѣлиться записью
        M: помѣтить запись какъ прочитанную/непрочитанную
        F: сохранить запись в Pocket
        C: перейти къ комментаріямъ и открыть форму
        1: переключиться къ развернутуму виду
        2: переключиться къ свернутуму виду
  alerts:
    common: "Серверъ недоступенъ, повторите попытку позже"
    posts: "Невозможно загрузить записи"
  page_content:
    apps:
      api:
        title: "API"
        pre_link: "Мы сдѣлали мобильное API, наподобіе GoogleReader, позволяющее каждому создать мобильное приложеніе, работающее с The Old Reader. Описаніе API находится въ "
        link: "отдѣльномъ репозиторіи github"
        post_link: ". Пожалуйста, сообщите намъ, если вы создадите приложеніе, работающее с The Old Reader."
      apps:
        title: "Мобильныя и настольныя приложенія"
        p1: "Обратите вниманіе, что приложенія используютъ аутентификацію по паролю, поэтому у васъ долженъ быть пароль, который можно ввести на страницѣ настроекъ передъ использованіемъ любаго изъ приложеній."
      bookmarklets:
        title: "Букмарклеты"
        tornexto: "Букмарклетъ для перехода къ слѣдующей записи въ папкѣ"
        tornexto_author: "- Chas. J. Owens"
      extensions:
        title: "Расширенія для браузеровъ"
        p1: "Существуетъ рядъ расширеній для браузеровъ, которыя помогаютъ слѣдить за новыми записями."
        source_code: "исходный кодъ"
        chrome: "Расширеніе для Google Chrome"
        chrome_author: " - Anton Tolchanov"
        chromeapp: "Приложеніе для Google Chrome"
        chromeapp_author: " - Enrico Bacis"
        safari: "Расширеніе для Safari"
        safari_author: " - Dmitry Kranoukhov"
        opera: "Расширеніе для Opera"
        opera_author: " - Lazare Inepologlou"
        firefox: "Дополненіе для Firefox"
        firefox_author: " - Tomek Wasiak"
    community:
      title: "Рессурсы сообщества"
      p1: "Мы рады, что у насъ есть благожелательно настроенное сообщество пользователей, которое помогаетъ намъ совершенствовать проектъ. Ниже нѣсколько ссылокъ на рессурсы, созданныхъ и поддерживаемыхъ нашимъ сообществомъ."
      translations:
        title: "Переводы"
        pre_link: "The Old Reader переведенъ на множество языковъ. Все переводы находятся въ "
        link: "отдѣльномъ общедоступномъ репозиторіи github"
        post_link: ", поэтому каждый можетъ внести свой вкладъ."
      themes:
        title: "Неофиціальныя темы"
        pre_link: "Нѣкоторые пользователи создали пользовательскіе стили, которые мѣняютъ внѣшній видъ The Old Reader. Однако нѣтъ гарантіи, что эти стили будутъ у васъ работать, равно какъ и то, что они не нарушатъ работу сайта въ вашемъ браузерѣ. Если вы въ себѣ увѣрены, то они доступны на "
        post_link: "."
      requests:
        title: "Запросъ новыхъ возможностей"
        pre_link: "Вы можете проголосовать за новую возможность или запросить свою "
        link: "на нашей страницѣ uservoice"
        post_link: ". Пожалуйста, поищите существующіе запросы, прежде чѣмъ создавать новый. Скорѣе всего, кто-то предложилъ эту идею раньше. Когда вы создаете повторный запросъ, вы уменьшаете вѣроятность того, что онъ поднимется наверхъ, потому что два запроса будутъ оттягивать другъ у друга голоса пользователей."
      forums:
        title: "Форумы сообщества"
        pre_link: "Мы создали "
        link: "форумъ на yuku.com"
        post_link: " для общенія нашихъ пользователей. Присоединяйтесь, просите помощи, обсуждайте и дѣлитесь своими соображеніями."
    donate:
      title: "Пожертвованія"
      p1: "Поддержаніе работы RSS-ридера требуетъ довольно много рессурсовъ. Онъ можетъ выглядѣть простымъ сайтомъ, но намъ надо постоянно обновлять нѣсколько милліоновъ подписокъ, причемъ нѣкоторыя изъ нихъ каждыя 5 минутъ. Содержаніе нашаго сервера обходится довольно дорого, и мы никогда не смогли бы себѣ этого позволить безъ поддержки нашихъ пользователей."
      p2: "Есть нѣсколько способовъ, которыми вы можете помочь намъ финансово, чтобы мы могли поддерживать проектъ:"
      flattr:
        pre_link: "Используя "
        link1: "Flattr"
        inbetween: ". Это простой способъ подѣлиться деньгами съ авторами или сервисами, которые вамъ нравятся. Вы можете отправить намъ опредѣленную сумму, или нажать на кнопку «Flattr», чтобы вашъ мѣсячный бюджетъ распредѣлился между нами и другими проектами, которымъ вы помогаете. Вы также можете подписаться "
        link2: "на нашъ счетъ во Flattr"
        post_link: ", чтобы опредѣленная сумма переводилась намъ на счетъ автоматически каждый мѣсяцъ."
      bitcoins: "Для тѣхъ, кому нужна конфиденціальность, у насъ есть счетъ bitcoins"
      additional:
        pre_link: "Къ сожалѣнію, по юридическимъ причинамъ, мы не можемъ использовать форму Paypal на нашемъ сайтѣ. Однако, если вы хотите отправить намъ значительную сумму денегъ и по какимъ-то причинамъ не можете использовать Flattr и bitcoins, пожалуйста "
        link: "напишите намъ"
        post_link: ", и мы придумаемъ способъ, которымъ вы можете передать намъ деньги."
      thanks: "Мы цѣнимъ вашу помощь! Какъ и этотъ котенокъ:"
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "Добавляйте подписки"
        p1: "Ваша учетная запись The Old Reader изначально пуста, поэтому въ первую очередь вы могли бы добавить подписки, которыя вы будете читать."
        img1: "Используйте кнопку «Добавить подписку» чтобы подписаться на RSS-потокъ. Если вы введете адресъ вебъ-страницы вмѣсто точнаго адреса подписки, мы добавимъ первый RSS-потокъ съ этой страницы автоматически."
        img2: "Если вы переходите съ Google Reader или другаго RSS-ридера, то вы можете импортировать подписки изъ OPML файла используя кнопку «Импортъ». Мы также добавимъ ваши папки, чтобы вы сразу чувствовали себя какъ дома."
      organize:
        title: "Управляйте подписками"
        img1: "Вы можете мѣнять мѣстами подписки простымъ перетаскиваніемъ. Чтобы создать папку, просто перетащите нужную подписку на область, которая находится въ самомъ низу. Пустыя папки удаляются автоматически."
        img2: "Чтобы переименовать подписку или папку, просто дважды щелкните по названію."
        img2_p2: "Невозможно переименовать папку по умолчанію ('Подписки'), но вы можете перемѣстить всѣ ваши подписки изъ этой папки въ любую другую, и папка 'Подписки' исчезнетъ."
      read:
        title: "Читайте записи"
        img1: "Выбирайте съ помощью меню, что вы хотите читать. Щелкните по папкѣ, чтобы читать только записи изъ этой папки."
        img2: "Меню навигаціи позволяетъ вамъ перейти на запись выше или ниже при помощи однаго щелчка. Вы также можете попробовать видъ «Списокъ», въ режимѣ котораго отображается только одна запись."
        img3: "Вы также можете использовать клавіатурныя сокращенія. Нажмите '?' или 'H', чтобы посмотрѣть ихъ списокъ."
        img4_p1: "Вы можете выполнять дѣйствія надъ каждой записью. Если вы нажмете «Нравится», то ваше имя появится въ спискѣ тѣхъ, кому нравится эта запись. Также эта запись появится въ меню «Понравилось»."
        img4_p2: "Если вы выберите «Подѣлиться», то всѣ ваши подписчики сразу же увидятъ эта запись въ своихъ лентахъ. Вы также можете отправлять записи на вашу страницу въ Facebook (эту возможность можно включить въ настройкахъ)."
      discuss:
        title: "Обсуждайте записи"
        img1: "Очень скучно читать записи въ одиночествѣ. Зайдите на «Найти друзей», чтобы посмотрѣть, кто еще изъ вашихъ контактовъ Facebook или Google используетъ The Old Reader. Вы также можете найти друзей по имени."
        img2: "Всѣ записи, которыми вы подѣлились, попадаютъ въ раздѣлъ «Вы подѣлились». Записи, которыми подѣлились ваши друзья, находятся въ раздѣлѣ «Вы читаете»."
        img3: "Вы можете комментировать любую запись, которой подѣлились. Просто нажмите кнопку «Комментировать» и присоединяйтесь къ обсужденію."
      tips:
        title: "Подсказки и совѣты"
        p1: "Для того, чтобы подписаться на новыя подписки за одинъ щелчекъ, используйте 'http://theoldreader.com/feeds/subscribe?url=%s' въ расширеніяхъ для RSS-подписокъ или въ обработчикѣ RSS-потоковъ;"
        p2_pre_link: "Если вы используете Firefox, то "
        p2_link: "нажмите здесь"
        p2_post_link: ", чтобы добавить The Old Reader въ качествѣ обработчика RSS-подписок."
      finally:
        title: "Вопросы, замѣчанія?"
        pre_link: "Пожалуйста, просмотрите нашу "
        link1: "базу знаній"
        inbetween: " и задавайте вопросы на "
        link2: "форумѣ нашаго сообщества"
        post_link: "."
