      requests:
        title: "功能請求"
        pre_link: "你可以透過投票或發起請求以建議我們新的功能 "
        link: "在我們的用戶投票頁面"
        post_link: "。 在創建前請先行搜索有沒有類似的要求，以緩和我們的用戶投票頁面。當創建一個重複的用戶投票實際上會降低它成功的機會，因爲兩個請求會分薄了用戶們的票數。"
      forums:
        title: "社區論壇"
        pre_link: "我們已經創建 "
        link: "一個論壇並寄存在 yuku.com"
        post_link: "

爲了和用戶有良好的溝通，請自由加入社區並請求協助、討論如何調整及共享你的看法。"
    donate:
      title: "捐贈"
      p1: "
運行一個RSS閱讀器需要極多的資源。這個網站看似非常簡單，但是我們每五分鐘就好要更新過百萬個訂閱源。我們的服務器成本極爲高昂，我們不能沒有各位美妙的用戶的幫忙。"
      p2: "
有幾種方法讓我們這項目能繼續生存下去："
      flattr:
        pre_link: "用 "
        link1: "Flattr"
        inbetween: ".
這是個簡單的付款方法給你所喜愛的作者或服務商。你可以給我們寄送固定的金額。或者按下「Flattr」的按鈕，然後每月固定捐贈予以我們。然後你還可以訂閱 "
        link2: "我們在Flattr的帳號"
        post_link: " 這將能使你每月都可自動 \"flattr\" 我們。"
      bitcoins: "對於關心私隱的人，我們也提供比特幣的捐贈："
      note: "請注意，我們並非註冊爲慈善機構，所以你的捐贈有可能被徵稅。"
      thanks: "我們非常感謝你的捐贈，這隻小小的喵星人也如此："
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "新增訂閱源"
        p1: "你的The Old Reader預設是空白的，所以你得先新增一些訂閱。"
        img1: "使用「新增訂閱源」來來新增訂閱。如果你提供的是網站的URL而非網站訂閱鏈結，我們會自動新增此網站的預設訂閱源。"
        img2: "
如果您是來自Google Reader或任何其他的RSS軟件，你可以導出訂閱源為OPML文件，接着你可以使用「匯入」功能來添加你所有的源。我們甚至會匯入所有的訂閱源的文件夾，確保你有在家的感覺。"
      organize:
        title: "組織訂閱源"
        img1: "
你可以拖放訂閱源及文件夾，以改變他們的位置。創造一個新的文件夾只需拖放一個訂閱源到你文件夾下方的空白處。空白的文件夾會被自動刪除。"
        img2: "只需在訂閱源或文件夾上上雙擊就可爲其改名。"
        img2_p2: "這不是可以重命名的默認資料夾（「訂閱源」），但你可以移動到其他文件夾，它會完全消失。"
      read:
        title: "閱讀文章"
        img1: "在選單中選擇你想閱讀的，你可以點擊文件夾標題以閱讀該文件夾中所有訂閱源所提供的文章。"
        img2: "
導航選單允許你只需單擊便可前往上一篇或下一篇文章。你亦可以切換「列表顯示」並手動展開文章，讓你只瀏覽標題並只瀏覽你有興趣的。"
        img3: "你也可以使用鍵盤快捷鍵瀏覽。點擊「？」或「H」瀏覽更多。"
        img4_p1: "每個文章下方都有此按鈕。如果你你喜歡，請點擊「讚」，如果有用戶閱讀這則文章，你的名字就會顯示在此並告訴他們誰「讚」了這則文章。該文章也會置入你的「已讚」的文件夾裏。"
        img4_p2: "如果你選擇了共享文章，你所有的聯絡人將會看到它。你也可以發表到你的Facebook頁面（你可在設定中啓用）。"
      discuss:
        title: "討論文章"
        img1: "一個人閱讀是很無聊的。前往「尋找朋友」頁面尋找與你一樣使用着The Old Reader的Facebook或Google的聯絡人。你也可以使用名字來搜尋你的好友。"
        img2: "你所有共享過的文章將會放在「已共享」的文件夾當中。你的朋友可以閱讀你所共享的在他們的「已追隨」的資料夾。像往昔一樣，你也可以讀取整個文件夾或特定用戶所共享的文章。"
        img3: "你可以評論任何你的好友所共享的文章——只需點擊「寫評論」按鈕便可加入討論！"
      tips:
