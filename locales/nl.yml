        Als u niet langer deze notificaties wilt ontvangen kunt u die uitzetten op het "Social" tabblad van uw Instellingen pagina.
    follow_requested:
      subject: "%{name} heeft een volgverzoek gestuurd"
      body: |
        Hallo, %{followed}!

        %{name} heeft een volgverzoek gestuurd voor uw gedeelde berichten op The Old Reader. Klik hier om het volgverzoek te accepteren of te weigeren:
        %{accept_request}

        Als u niet langer deze notificaties wilt ontvangen kunt u die uitzetten op het "Social" tabblad van uw Instellingen pagina.
    import:
      subject: "Uw feeds zijn gereed, hoera!"
      body: |
        Hello %{name},

        We kunnen u informeren dat de import van uw abonnementen gereed is.
        De feeds die u heeft geïmporteerd zijn nu beschikbaar op %{host}.
    confirmation:
      body: |
        Welkom %{name},

        U kunt bijna The Old Reader gaan gebruiken. Bevestig eenvoudigweg uw e-mail door op de link hieronder te klikken:
        %{link}

        Laat ons weten of u enige assistentie nodig heeft. Wij help u dan graag.
    password:
      body: |
        Hallo %{name},

        Er is een verzoek gedaan voor het opnieuw instellen van het wachtwoord voor uw account bij The Old Reader. U kunt u wachtwoord opnieuw insrtellen door te klikken op de link hieronder:
        %{link}

        Als u dit verzoek niet zelf hebt gedaan, kunt u dit e-mailbericht negeren. Uw wachtwoord zal niet worden veranderd zolang u niet op deze link hierboven klikt.
  shortcuts:
    header: "Sneltoetscombinaties"
    note: "*Alleen Chrome, Safari en Opera"
    pages:
      title: "Navigeer tussen de pagina's"
      body: |
        shift-n, shift-j: volgend abonnment of map
        shift-p, shift-k: vorig abonnment of map
        shift-x: dichtklappen geselecteerde map
        shift-o: openen geselecteerd abonnement of map
        shift-c: dichtklappen van alle mappen
        shift-e: openklappen van alle mappen
        g then h: ga naar home
        g then a: ga naar alle items
        g then f: ga naar items met ster
        g then l: ga naar vind-ik-leuk items
        g then s: ga naar gedeelde items
        g then b: ga naar items met bladwijzer
        g then t: ga naar trendzettende items
        g then c: ga naar becommentaarde items
        g then p: ga naar gevolgde items
    other:
      title: "Andere sneltoetscombinaties"
      body: |
        r: verversen huidige pagina
        /: zet focus op zoekveld
        a: abonnement toevoegen
        ? of h: toon dit helpvenster
    posts:
      title: "Sneltoetscombinaties voor berichten"
      body: |
        space: scroll omlaag
        shift+space: scroll omhoog
        shift+a: markeer alles als gelezen
        j, n: volgend bericht
        k, p: vorig bericht
        o, v: open bericht in nieuwe tab
        b: open bericht in achtergrond tab*
        x: schakel bericht (lijst weergave)
        f: ster een bericht
        s: deel een bericht
        m: maak een bericht gelezen/ongelezen
        l: markeer een bericht als geliket
        c: scroll naar opmerkingen en open het formulier
        i: gebruik Spritz om bericht te lezen
        1: schakel over naar volledige weergave
        2: schakel over naar lijstweergave
  alerts:
    common: "Verzoek aan de server is mislukt, probeer het later nog eens"
    posts: "Kon berichten niet laden"
  page_content:
    apps:
      api:
        title: "API"
        pre_link: "We hebben een op Google Reader lijkende mobile API geïmplementeerd die iedereen in staat stelt een mobile app te ontwikkelen die werkt met The Old Reader. The API is gedocumenteerd in "
        link: "een afzonderlijke github repository"
        post_link: ". Gelieve ons te waarschuwen wanneer u een app maakt die werkt met The Old Reader."
      apps:
        title: "Mobile en bureaublad apps"
        p1: "Let er op dat apps wachtwoord authenticatie gebruiken. U moet dus voor uzelf een wachtwoord instellen op de Instellingen pagina voordat u een app gaat gebruiken."
      bookmarklets:
        title: "Bookmarklets"
        description: "Sleep dit alles naar uw bladwijzers"
        advanced: "Instellen en gebruiken van geavanceerde"
        subscribe: "Abonneren"
        tornexto: "Bookmarklet om naar het volgende item te gaan in een map"
        tornexto_author: "by Chas. J. Owens"
        sidebar: "Zijbalk in-/uitschakelen"
        sidebar_author: "by Chas. J. Owens"
      extensions:
        title: "Browser extensies"
        p1: "Er bestaan een aantal browserextensies die het volgen van uw ongelezen items makkelijker maakt:"
        source_code: "broncode"
        chrome: "Google Chrome extensie"
        chrome_author: "door Anton Tolchanov"
        chromeapp: "Google Chrome app"
        chromeapp_author: "door Enrico Bacis"
        safari: "Safari extensie"
        safari_author: "door Dmitry Kranoukhov"
        opera: "Opera extensie"
        opera_author: "door Lazare Inepologlou"
        firefox: "Firefox addon"
        firefox_author: "door Tomek Wasiak"
    community:
      title: "Gemeenschappelijk hulpmiddelen"
      p1: "We zijn erg blij een loyale gemeenschap te hebben van gebruikers die ons constant helpen het project in voorwaartse richting te stuwen. Hier zijn enkele links naar de hulpbronnen, gemaakt en onderhouden door onze gemeenschap."
      translations:
        title: "Vertalingen"
        pre_link: "The Old Reader is vertaald in vele talen. We hebben de vertalingen in een "
        link: "afzonderlijke openbare github repo"
        post_link: " zodat iedereen er aan kan bijdragen."
      themes:
        title: "Onofficiële thema's"
        pre_link: "Sommige gebruikers hebben gebruikerstijlen gemaakt, die het gezicht van The Old Reader in uw browser aanpassen. Er is geen garantie dat deze stijlen altijd zullen werken en de website niet laten vastlopen, maar als u voldoende moed hebt kunt u ze vinden op "
        post_link: "."
      requests:
        title: "Functie verzoeken"
        pre_link: "U kunt stemmen op een functieverzoek en nieuwe verzoeken indienen op "
        link: "onze uservoice pagina"
        post_link: ". Zoek eerst bij de bestaande verzoeken of uw idee er al bijstaat, voordat u een nieuwe aanmaakt. Er is geen moderator voor de uservoice pagina, dus als u een duplicaat verzoek indient vermindert u in feite de kans dat die bovenaan komt te staan omdat dan twee verzoeken elkaars concurrent worden voor gebruikersstemmen."
      forums:
        title: "Gemeenschapsforums"
        pre_link: "We hebben een forum "
        link: "gemaakt op yuku.com"
        post_link: " voor onze gebruikers om op te communiceren. Het staat u vrij hier aan deel te nemen en om hulp te vragen, over tweaks te discussiëren en uw gedachten te delen."
    donate:
      title: "Doneren"
      p1: "Het draaien van een RSS reader vereist nogal wat middelen. Dit mag een simpele site lijken, maar we moeten een aantal miljoen feeds verversen. Soms elke 5 minuten. Onze serverkosten zijn behoorlijk hoog en dat zouden we ons nooit kunnen veroorloven zonder de hulp van onze geweldige gebruikers."
      p2: "Er zijn verscheidene manieren waarop u ons financieel kunt ondersteunen en zo ons project levend kunt houden:"
      flattr:
        pre_link: "Gebruik "
        link1: "Flattr"
        inbetween: ". Het is een simpele manier om geld aan auteurs of diensten te geven. U kunt zowel een vast bedrag zenden of op de Y “flattr” knop drukken en dan wordt uw maandelijkse budget verdeeld onder ons en andere projecten die een helpt gedurende een bepaalde maand. U kunt u ook inschrijven op "
        link2: "ons account in Flattr"
        post_link: " dat maakt dat u ons automatisch elke maand \"flattred\"."
      bitcoins: "Voor alle privacy beduchte mensen hebben we bitcoins"
      note: "Let er wel op dat wij geen geregistreerd goede doel instelling zijn. Uw gift zal dan ook waarschijnlijk niet aftrekbaar zijn voor de belasting."
      thanks: "Wij appreciëren uw hulp! Net zo als dit jonge katje:"
    tour:
      title: "The Old Reader 101"
      add_feeds:
        title: "Feeds toevoegen"
        p1: "Uw nieuwe account bij The Old Reader is nog leeg, dus het eerste dat u nu moet doen is wat feeds toevoegen."
        img1: "Gebruik de 'Voeg een abonnement toe' knop om u te abonneren op een feed. Als u een webpagina URL invult inplaats van een directe feed URL, zullen we de eerste RSS-feed van die pagina automatisch toevoegen."
        img2: "Als u migreert van Google Reader of elke andere RSS software dat abonnementen kan exporteren naar een OPML-bestand, kunt u de 'Import' functie gebruiken om al uw feeds toe te voegen. We zullen zelfs al uw feed maps overzetten zodat u zich onmiddellijk thuis zal voelen in de interface."
      organize:
        title: "Organiseren van feeds"
        img1: "U kunt feeds en mappen verslepen met de muis om hun positie te veranderen. Het aanmaken van een nieuwe map gaat makkelijk door het slepen van een feed naar een lege plek onder uw laatste map. Lege mappen worden automatisch verwijderd."
        img2: "Dubbelklik eenvoudigweg op een feed of map om deze te hernoemen."
        img2_p2: "Het is niet mogelijk de standaard map ('Subscriptions') een andere naam te geven, maar u kunt al uw feeds er uit vandaan halen en in andere mappen plaatsen. Dan zal deze standaard map vanzelf verdwijnen."
      read:
        title: "Berichten lezen"
        img1: "Kies wat u wilt lezen uit het menu. u kunt op een map klikken om alle feeds in die map te lezen."
        img2: "Het navigatie menu laat u naar het volgende of vorige bericht te springen met een enkele muisklik. U kunt ook overschakelen naar 'Lijstweergave' dat alle berichten laat inklappen, u de kopteksten kunt doornemen en alleen die laat uitklappen die u wilt lezen."
        img3: "U kunt ook sneltoetsen gebruiken om te navigeren. Druk op '?' of 'h' om de lijst te zien."
        img4_p1: "Er staan actieknoppen onder elk bericht. Als u op de 'Vind-ik-Leuk' knop drukt, verschijnt uw naam in de lijst van gebruikers die dit bericht ook liken. Het bericht zal ook naar uw 'Leuk gevonden' map gaan."
        img4_p2: "Als u verkiest een bericht te delen, zullen al uw contacten dit onmiddellijk zien. U kunt uw gedeelde berichten op uw Facebook tijdslijn zetten (bezoek Instellingen om dat in te schakelen)."
      discuss:
        title: "Berichten bediscussiëren"
        img1: "Het is leuker over RSS feeds te praten. Ga naar de 'Vind Vrienden' pagina om te zien wie er onder uw Facebook vrienden of Google contacten The Old Reader gebruikt. U kunt vrienden ook op naam zoeken."
        img2: "Alle berichten die u heeft gedeeld staan in de 'Gedeeld' map. Items die uw vrienden hebben gedeeld staan in de 'Volgend' map. Zoals gebruikelijk kunt u de gehele map lezen of een specifieke gebruikersnaam kiezen om alle met deze gebruiker gedeelde berichten te lezen."
        img3: "U kunt commentaar leveren op elk met uw vrienden gedeeld bericht: klik gewoon op de 'Comment' knop en neem deel aan de discussie."
      bookmarklet:
        title: "Bookmarklet"
        p1: "Sleep de link hieronder in uw browser's bladwijzerbalk om een openbare webpagina toe te voegen aan uw Old Reader."
      tips:
        title: "Tips & Trucs"
        p1: "Om u te kunnen abonneren op nieuwe feeds met een enkele muisklik, stel 'http://theoldreader.com/feeds/subscribe?url=%s' in in uw RSS feed handler of extensie;"
        p2_pre_link: "Als u Firefox gebruikt, druk dan "
        p2_link: "hier"
        p2_post_link: " om The Old Reader als uw RSS feed handler in te stellen."
      finally:
        title: "Nog vragen?"
        pre_link: "Kijk dan een op onze "
        link1: "kennisbank"
        inbetween: " en vraag gerust om help op de "
        link2: "gemeenschapsforums"
        post_link: " als iets niet duidelijk is."
  accounts:
    notification:
      modal:
        title: "Belangrijk nieuws van The Old Reader"
        dismiss_button: "Sluiten"
      introduction: "Hallo %{display_name},"
      notification_text: |
        <p>The Old Reader is bezig met het toevoegen van betaalde accounts om het onderhoud en verdere ontwikkeling van deze dienstverlening financieel te ondersteunen.
        De nieuwe betaalde plannen zullen de volgende voordelen geven:
        <ul>
          %{summary}
        </ul></p>
        <p>We zijn altijd ijverig bezig de beste RSS reader op het web te maken en hopen dan ook dat u wilt overwegen
         een premium versie aan te schaffen voor slechts $%{price} per maand (korting voor jaarlijks aanwezig).</p>
        <p><strong>Een gratis plan is ook aanwezig voor gebruikers met minder dan %{free_limit} abonnementen.</strong> Hoewel de gratis
         versie niet alle functionaliteiten heeft van de premium versie, kunt u er zeker van zijn dat alle functies die nu aanwezig zijn,
         dat in de toekomst ook zullen zijn (en we zullen meer gratis functies toevoegen in de toekomst).</p>
        %{limit_specific_message}
        <p>Lees aub. <a href='http://blog.theoldreader.com/post/76417559063'>ons blogbericht</a> voor meer informatie over de verandering.</p>
      over_limit_message: |
        <p>We laten de huidige toestand voor een paar weken zoals die is, zodat u tijd genoeg heeft om te beslissen. Na deze twee weken
        kunt u upgraden naar een premium versie of zoveel abonnmenten als nidg verwijderen als nodig is voor de gratis versie. U heeft
        op dit moment <strong>%{current_count}</strong> abonnementen.</p>
      under_limit_message: |
        </p>Aangezien u minder dan %{free_limit} feeds heeft, komt u in aanmerking voor een gratis account.</p>
      tos: "Door dit bericht te ngeren en door te gaan met The Old Reader, gaat u akkoord met onze <a href='%{tos}' target='_blank' rel='noopener noreferrer'>dienstverleningsvoorwaarden</a> en <a href='%{privacy}' target='_blank' rel='noopener noreferrer'>Privacy beleid</a>"
      closing: |
        <p>Bezoek onze <a href="%{manage_url}">account pagina</a> om u in te schrijven voor een premium plan.</p>
        <p>Dank u voor u verdere ondersteuning,</p>
        <p>The Old Reader Team</p>
