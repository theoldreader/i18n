      api:
        title: "API"
        pre_link: "Wir haben eine mobile Entwicklerschnittstelle ähnlich der Google Reader API entworfen, die es jedem ermöglicht, eine mobile Anwendung zu erstellen, die mit The Old Reader zusammenarbeitet. Die API-Dokumentation finden Sie in "
        link: "einem separaten GitHub Repository"
        post_link: ". Bitte schicken Sie uns eine Nachricht, wenn Sie eine App erstellt haben, die mit The Old Reader zusammenarbeitet."
      apps:
        title: "Smartphone-Apps und Desktop-Anwendungen"
        p1: "Bitte beachten Sie, dass diese Anwendungen ein Passwort zur Authentifizerung benötigen. Bitte vergeben Sie zunächst in den Einstellungen ein Passwort, bevor Sie eine dieser Apps benutzen."
      bookmarklets:
        title: "Bookmarklets"
        description: "Ziehen Sie diese Bookmarklets einfach in Ihre Lesezeichen"
        advanced: "Für Fortgeschrittene: Einrichten und erweiterte Bookmarklets nutzen"
        subscribe: "Folgen"
        tornexto: "Bookmarklet um zum nächsten Element in einem Ordner zu wechseln"
        tornexto_author: "von Chas. J. Owens"
        sidebar: "Sidebar ein/ausblenden"
        sidebar_author: "von Chas. J. Owens"
      extensions:
        title: "Browser-Erweiterungen"
        p1: "Es gibt eine Vielzahl an Browser-Erweiterungen, die das Verfolgen von ungelesen Beiträgen erleichtern."
        source_code: "Quellcode"
        chrome: "Google Chrome Erweiterung"
        chrome_author: "von Anton Tolchanov"
        chromeapp: "Google Chrome App"
        chromeapp_author: "by Enrico Bacis"
        safari: "Safari Erweiterung"
        safari_author: "von Dmitry Kranoukhov"
        opera: "Opera Erweiterung"
        opera_author: "von Lazare Inepologlou"
        firefox: "Firefox Addon"
        firefox_author: "von Tomek Wasiak"
    community:
      title: "Community"
      p1: "Wir sind unheimlich glücklich, eine treue Gemeinschaft von Nutzern zu haben, die uns ständig dabei helfen, das Projekt vorwärts zu bringen. Hier sind einige Links zu Dingen, die von der Community erstellt und unterstützt werden."
      translations:
        title: "Übersetzungen"
        pre_link: "The Old Reader wurde bereits in einige Sprachen übersetzt. Wir speichern die Übersetzungen in "
        link: "einem separaten GitHub Repository"
        post_link: " damit jeder zur Verbesserung der Übersetzung beitragen kann."
      themes:
        title: "Inoffizielle Styles"
        pre_link: "Einige Nutzer haben Styles erstellt, die das Aussehen von The Old Reader im Browser verändern. Es gibt keine Garantie, dass die Styles in Ihrem Browser laufen und das Aussehen der Seite nicht zerstören. Falls Sie das nicht abschreckt, können Sie die Styles unter "
        post_link: " ausprobieren."
      requests:
        title: "Anfragen zu neuen Features"
        pre_link: "Sie können auf "
        link: "unserer Uservoice-Seite"
        post_link: " für neue Features abstimmen und selber neue Features vorschlagen. Bitte suchen Sie erst nach existierden Vorschlägen, bevor Sie selbst Features vorschlagen. Wir moderieren die Uservoice-Seite nicht. Wenn Sie eine Anfrage für ein neues Feature erstellen, die bereits ein anderer Nutzer vorgeschlagen hat, sinkt die Chance, dass der Vorschlag nach ganz oben gewählt wird, weil beide Vorschläge dann um Nutzerstimmen konkurrieren."
      forums:
        title: "Community Forum"
        pre_link: "Wir haben "
        link: "ein Forum bei yuku.com"
        post_link: " für unsere Nutzer eingerichtet. Haben Sie keine Angst beizutreten, nach Hilfe zu fragen, Verbesserungen zu diskutieren oder Ihre Gedanken mit anderen Nutzern zu teilen."
    donate:
      title: "Spenden"
      p1: "Einen RSS-Reader am Laufen zu halten, erfordert einige Ressourcen. Auch wenn diese Seite relativ einfach aussieht, werden im Hintergrund teilweise alle 5 Minuten einige Millionen Feeds aktualisiert. Unsere Serverkosten sind ziemlich hoch und wir könnten uns das ohne die Unterstützung unserer großartigen Nutzer kaum leisten."
      p2: "Es gibt einige Wege uns finanziell zu unterstützen und damit das Projekt am Leben zu erhalten:"
      flattr:
        pre_link: "Nutzen Sie "
        link1: "Flattr"
        inbetween: ". Es ist ein einfacher Weg, Geld an Autoren oder Seiten zu senden, die Ihnen gefallen. Sie können entweder eine feste Summe an uns senden oder den \"flattr\"-Button drücken. Dann wird das monatliche Budget zwischen uns und allen anderen Seiten, die Sie unterstützen, in diesem Monat geteilt. Sie können außerdem ein Abo für "
        link2: "unseren Account bei Flattr"
        post_link: " einrichten, sodass wir jeden Monat automatisch ein \"flattr\" erhalten."
      bitcoins: "Für alle, die Datenschutzbedenken haben, bieten wir auch Bitcoins an"
      note: "Bitte beachten Sie, dass wir nicht als gemeinnützige Organisation registriert sind. Alle Spenden, die Sie uns schicken, sind daher nicht steuerlich absetzbar."
      thanks: "Vielen Dank für Ihre Hilfe!"
    tour:
      title: "The Old Reader Tour"
      add_feeds:
        title: "Feeds hinzufügen"
        p1: "Ihr neuer The Old Reader Account wird leer geliefert. Deshalb sollten Sie als Erstes ein paar Feeds abonnieren, die Sie gerne lesen möchten."
        img1: "Nutzen Sie den \"Feed abonnieren\"-Button, um einen neuen Feed zu abonnieren. Wenn Sie eine Webseite anstatt einer direkten Feed-URL angeben, werden wir den ersten RSS-Feed dieser Seite automatisch hinzufügen."
        img2: "Falls Sie vom Google Reader oder einem anderen RSS-Reader wechseln, der Ihre Abonnements als OPML-Datei exportieren kann, können Sie die \"Importieren\"-Funktion nutzen, um alle Ihre Feeds zu importieren. Wir werden automatisch alle Ordner erzeugen, damit Sie sich direkt wie Zuhause fühlen."
      organize:
        title: "Feeds organisieren"
        img1: "Nutzen Sie Drag & Drop, um Feeds und Ordner zu ordnen. Einen neuen Ordner können Sie einfach anlegen, indem Sie einen Feed mit der Maus auf der leeren Platz unter dem letzten Ordner ziehen. Leere Ordner werden automatisch entsorgt."
        img2: "Ein Doppelklick auf einen Feed oder Ordner genügt, um diesen umzubenennen."
        img2_p2: "Es ist nicht möglich den Standard-Ordner (\"Abos\") zu löschen, aber Sie können alle Feeds in andere Ordner verschieben und der Ordner wird komplett verschwinden."
      read:
        title: "Beiträge lesen"
        img1: "Wählen Sie im Menü, was Sie gerade lesen möchten. Klicken Sie auf einen Ordner, wenn Sie alle Feeds lesen möchten, die im Ordner enthalten sind."
        img2: "Das Navigationsmenü erlaubt es Ihnen, mit einem Klick zum nächsten oder vorherigen Beitrag zu wechseln. Sie können außerdem zur Listenansicht wechseln, in der Sie alle Beiträge auf- und zuklappen können. Scrollen Sie durch die Titel und erweitern Sie nur die Beiträge, die Sie interessieren."
        img3: "Sie können auch Tastenkürzel zur Navigation benutzen. Drücken Sie '?' oder 'h' um sich eine Liste der verfügbaren Kürzel anzeigen zu lassen."
        img4_p1: "Unter jedem Beitrag finden Sie Aktionsbuttons. Drücken Sie \"Gefällt mir\" und Ihr Name erscheint in der Liste der Nutzer, denen dieser Beitrag gefällt. Der Beitrag wird dann ebenfalls im Ordner \"Gefällt mir\" angezeigt."
        img4_p2: "Wenn Sie sich dafür entscheiden, den Beitrag zu teilen, sehen alle Ihre Kontakte ihn sofort. Sie können Beiträge außerdem auch zu Ihrer Facebook-Chronik hinzufügen (Sie müssen dieses Feature erst in den Einstellungen aktivieren)."
      discuss:
        title: "Über Beiträge diskutieren"
        img1: "Feeds alleine zu lesen macht keinen Spaß. Gehen Sie auf \"Freunde finden\" um Freunde unter Ihren Facebook-Freunden oder in Ihren Google-Kontakten zu finden, die ebenfalls The Old Reader nutzen. Sie können auch nach Namen von Freunden suchen."
        img2: "Alle geteilten Beiträge finden Sie im Ordner \"Geteilt\". Beiträge, die Ihre Freunde geteilt haben, sind im Ordner \"Following\". Wie gewohnt, können Sie entweder alle Feeds im Ordner lesen oder einen bestimmten Nutzernamen auswählen, von dem Sie alle geteilten Beiträge lesen möchten."
        img3: "Sie können alle von Freunden geteilten Beiträge kommentieren — drücken Sie einfach auf \"Kommentieren\" und treten Sie der Diskussion bei."
      tips:
        title: "Tipps & Tricks"
        p1: "Um Feeds mit einem einzigen Klick zu The Old Reader hinzuzufügen, stellen Sie 'http://theoldreader.com/feeds/subscribe?url=%s' als URL in Ihrem Handler für RSS-Feeds oder Ihrer RSS-Erweiterung ein;"
        p2_pre_link: "Wenn Sie Firefox nutzen, "
        p2_link: "drücken Sie einfach hier"
        p2_post_link: ", um The Old Reader als Ihren Handler für RSS-Feeds einzustellen."
      finally:
        title: "Weitere Fragen?"
        pre_link: "Schauen Sie doch in unsere "
        link1: "FAQ"
        inbetween: " und scheuen Sie sich nicht, in unserem "
        link2: "Community Forum"
        post_link: " nach Hilfe zu fragen, falls Ihnen etwas unklar ist."
