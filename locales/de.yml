      social_register: "Sie können auch Ihr %{google}- oder %{facebook}-Konto nutzen, um sich zu registrieren."
    welcome:
      - "Willkommen bei The Old Reader, <span class='highlight'>dem ultimativen RSS-Reader</span> für das Open Web. Lesen, Teilen und Diskutieren Sie mit und verpassen Sie nichts mehr!"
      - "Loggen Sie sich mit einem einzigen Klick ein und nutzen Sie The Old Reader. Oder sind Sie noch etwas zu schüchtern? Dann schauen Sie sich doch mal unsere %tour% an oder werfen Sie einen Blick auf die aktuellen %trending%."
    tour: "Tour"
    trending: "Trends"
    qa:
      title0: "Was macht The Old Reader?"
      text0: "The Old Reader erlaubt es Ihnen, Ihre favorisierten Websites zu abonnieren, so dass Sie immer auf dem Laufenden bleiben. Verbinden Sie sich mit Freunden und teilen und diskutieren Sie über Beiträge, die Ihnen gefallen. Teilen Sie Links in Ihrem bevorzugten sozialen Netzwerk or speichern Sie diese in Pocket, Instapaper oder Readability."
      title1: "Kann ich meine Abonnements umziehen?"
      text1: "Ja, der Import einer OMPL-Datei ist ein Spaziergang!"
      title2: "Wie finde ich meine Freunde?"
      text2: "Verbinden Sie sich zu Facebook oder Google und wir schauen wer noch so hier ist (wir speichern Ihre Facebook- oder Google-Kontaktdaten nicht!)."
      title3: "Gibt es eine App für mein Smartphone?"
      text3_pre_link: "Ja! Unsere großartige Entwicklergemeinschaft hat Apps für nahezu jede Plattform entwickelt. Wir haben eine "
      text3_link1: "API"
      text3_between_links: ", die es jedem ermöglicht, selber eine App für The Old Reader zu schreiben. Schauen Sie sich unsere "
      text3_link2: "App-Seite"
      text3_post_link: "an, um alle verfügbaren Apps zu sehen."
      title4: "Missbraucht ihr meinen Facebook-Account wie diese ganzen anderen Apps?"
      text4: "Auf keinen Fall! Wir glauben nicht, dass das der richtige Weg ist. Sie haben die komplette Kontrolle darüber, was zu sozialen Netzwerken geteilt wird. Wenn Sie etwas teilen, erhalten Ihre Freunde einen direkten Link zu dem Beitrag, keinen Link zu unserer Seite."
      title5: "Was kostet dieser Service?"
      text5: "The Old Reader ist kostenlos für bis zu %{free_count} Abonnements. Wir bieten außerdem eine <u>Premiumversion</u> für $%{price}/Monat ($%{intro_price}/Monat, wenn Sie sich jetzt anmelden!) mit den folgenden Funktionen an:"
