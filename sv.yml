  # Reader
  app: "The Old Reader"
  eggs: "Vi ♥ kattungar"
  title: "The Old Reader"
  meta:
    description: "Det är den ultimata RSS-läsare. Precis som den gamla Google Reader, fast bättre. Importera dina prenumerationer med bara ett klick, hitta dina Facebook-vänner och börja dela."
    keywords: "the old reader"
  landing:
    topmenu:
      -
        :title: "Twitter"
        :url: "https://twitter.com/#!/theoldreader"
      -
        :title: "Facebook"
        :url: "https://www.facebook.com/theoldreader"
      - 
        :title: "Blog"
        :url: "http://blog.theoldreader.com/"
      - 
        :title: "Kontakta oss"
        :url: "http://blog.theoldreader.com/about"
    sign_in:
      title: "Logga in med:"
      google: "Google"
      facebook: "Facebook"
    welcome: 
      - "Välkommen till The Old Reader, den ultimata RSS-läsare. Det är precis som den gamla Google Reader, fast bättre. Vi är fortfarande i beta-fasen, men vi jobbar ständigt för förbättringar och nyheter."
      - "Du kan logga in och börja använda The Old Reader med bara ett klick. Om du är för blyg är du välkommen att gå igenom vår %tour% eller titta på vad som är %trending%."
    tour: "guidade visning"
    trending: "dagens trender"
    qa:
      -
        :title: "Vad gör det?"
        :text: "Det är ett sätt att bläddra i din dagliga dos av innehållen på webben med den speciella biten delads av dina vänner, med anteckningar och kommentarer."
      -
        :title: "Går det att importera mina prenumerationer?"
        :text: "Ja, du kan importera dina flöden direkt från ditt Google Reader konto eller använda vår OPML-import funktionen om du är orolig för din säkerhet."
      -
        :title: "Hur hittar jag mina vänner?"
        :text: "Vi jobbar med att förbättra vänförslagsidan, men under tiden kan du söka efter dina kompisar manuellt eller kolla vem bland dina Facebook-vänner eller Google-kontakter också använder The Old Reader. Vi kommer också att skicka en e-postmeddelande till dig när någon följer dig."
      -
        :title: "Har ni en mobilapp?"
        :text: "Inte <em>än</em>, men som vi lovade tidigare, vi började arbeta på det när vi nådde 5000 användare i oktober 2012. Dessutom, vårt gränssnitt anpassar sig till mobila enheter nu."
      -
        :title: "Kommer du bete som andra appar gör på min Facebook?"
        :text: "Absolut inte! Du kan lägga till dina delade objekt på din tidslinje, men om du inte väljer att posta på Facebook, alla dina delade objekt och kommentarer kommer att stanna endast på The Old Reader. Vi kommer aldrig att posta något för din räkning eller engagera dig i något som är tvivelaktig."
      -
        :title: "Varför utvecklade ni The Old Reader?"
        :text: "Vi saknade den ursprungliga läsare mycket, så vi utvecklade The Old Reader bara för oss och våra kompisar. Vi tycker att det gick bra, så vi bestämde att dela det med alla."
    supported: "Stöddes med kärlek av"
